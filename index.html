<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>S4WARS | COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(51, 65, 85, 0.5); }
        .btn-bldg { background: #1e293b; border: 1px solid #334155; color: #64748b; font-size: 9px; font-weight: 900; }
        .btn-bldg.active { background: #0891b2; border-color: #22d3ee; color: white; }
        .btn-zero.active { background: #ef4444; border-color: #f87171; color: white; }
        .nav-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 1px solid #334155; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; padding: 2px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; border: 1px solid rgba(34, 211, 238, 0.3); }
        .rank-up { color: #10b981; } .rank-down { color: #ef4444; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-32">

    <!-- HEADER -->
    <header class="sticky top-0 z-[60] glass mx-2 mt-2 p-3 flex justify-between items-center backdrop-blur-xl lg:max-w-6xl lg:mx-auto rounded-2xl">
        <div class="flex items-center gap-2">
            <div class="h-8 w-1 bg-red-600 rounded-full"></div>
            <h1 class="text-lg font-black tracking-tighter text-white uppercase italic leading-none">Kage_Cmd</h1>
        </div>
        <div class="text-right">
            <p class="text-[9px] font-black text-amber-500 uppercase italic" x-text="displayClock"></p>
            <p class="text-lg font-mono font-black text-white leading-none" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-3 lg:max-w-6xl lg:mx-auto">

        <!-- PLANNER TAB -->
        <div x-show="tab === 'sim'" class="space-y-6" x-cloak>
            <div class="glass p-6 rounded-2xl flex flex-col lg:flex-row justify-between lg:items-center gap-4">
                <div>
                    <h2 class="text-xl font-black text-white uppercase italic tracking-tighter underline decoration-red-600 mb-1">War Table</h2>
                    <p class="text-[10px] text-slate-500 uppercase font-bold italic">Assign strikes to predict the next Rank Grouping.</p>
                </div>
                <div class="flex gap-2">
                    <button @click="clearPlan()" class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-red-400">Clear All</button>
                    <button @click="runSimulation()" class="bg-red-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase text-white shadow-lg">Simulate Results</button>
                </div>
            </div>

            <div class="space-y-3">
                <template x-for="(match, idx) in planner">
                    <div class="glass p-4 rounded-2xl border-l-4 border-red-600 grid grid-cols-1 lg:grid-cols-12 gap-4 items-center">
                        <div class="lg:col-span-3 flex items-center gap-2">
                            <span class="text-[10px] font-black text-slate-600" x-text="'#' + match.kage.factionRank"></span>
                            <span class="tag-badge" x-text="match.kage.tag"></span>
                            <span class="text-xs font-black text-white truncate" x-text="match.kage.name"></span>
                        </div>
                        <div class="lg:col-span-4">
                            <select x-model="match.targetId" @change="calculateMatch(idx)" class="w-full bg-slate-900 border border-slate-800 p-2 rounded-lg text-[10px] text-white outline-none">
                                <option value="">Select Target...</option>
                                <template x-for="t in getPossibleTargets(match.kageId)">
                                    <option :value="t.id" x-text="'[' + t.tag + '] ' + t.name"></option>
                                </template>
                            </select>
                        </div>
                        <div class="lg:col-span-3 flex gap-1">
                            <template x-for="i in [0,1,2,3]">
                                <button @click="toggleBuilding(idx, i)" :class="match.buildings.includes(i) ? 'active' : ''" class="btn-bldg w-8 h-8 rounded-lg" x-text="i < 3 ? 'W' : 'C'"></button>
                            </template>
                            <button @click="setZero(idx)" :class="match.isZero ? 'active' : ''" class="btn-zero btn-bldg w-12 h-8 rounded-lg font-black ml-2 text-[8px]">ZERO</button>
                        </div>
                        <div class="lg:col-span-2 text-right">
                            <p class="text-sm font-mono font-black text-emerald-400" x-text="formatNum(match.estStolen)"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- RESULTS TAB -->
        <div x-show="tab === 'results'" class="space-y-6" x-cloak>
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">Simulated Ranking</h2>
                <button @click="tab = 'sim'" class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] font-black text-white">← Edit Plan</button>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <template x-for="f in ['Kage', 'Koubu']">
                    <div class="space-y-4">
                        <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest px-2" x-text="f + ' Projected Groups'"></h3>
                        <template x-for="g in getGroupedFaction(f, simAlliances)">
                            <div class="space-y-2">
                                <div class="p-2 bg-slate-900/40 rounded-lg text-[10px] font-black text-slate-600 uppercase" x-text="g.label"></div>
                                <template x-for="a in g.alliances">
                                    <div class="glass p-3 rounded-xl flex justify-between items-center">
                                        <div class="flex items-center gap-3">
                                            <span class="text-[10px] font-black text-white" x-text="'#' + a.factionRank"></span>
                                            <span class="tag-badge" x-text="a.tag"></span>
                                            <span class="text-xs font-bold text-slate-300" x-text="a.name"></span>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-xs font-mono font-black text-white" x-text="formatNum(a.simStash)"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>

        <!-- INTEL HUB (Existing) -->
        <div x-show="tab === 'warroom'" class="space-y-8">
            <template x-for="f in ['Kage', 'Koubu']">
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase tracking-widest px-2" :class="f === 'Kage' ? 'text-red-500' : 'text-blue-500'" x-text="f + ' Standings'"></h3>
                    <template x-for="group in getGroupedFaction(f)">
                        <div class="space-y-2">
                            <div @click="toggleGroup(f, group.id)" class="flex justify-between items-center p-3 bg-slate-900/60 rounded-xl border border-slate-800 cursor-pointer">
                                <span class="text-[10px] font-black uppercase text-slate-500" x-text="group.label"></span>
                                <span class="text-slate-600 text-xs" x-text="isGroupOpen(f, group.id) ? '▲' : '▼'"></span>
                            </div>
                            <div x-show="isGroupOpen(f, group.id)" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                <template x-for="a in group.alliances">
                                    <div class="glass p-4 rounded-2xl border-l-4" :class="f === 'Kage' ? 'border-red-600' : 'border-blue-600'">
                                        <div class="flex justify-between items-start mb-2">
                                            <div class="flex items-center gap-2"><span class="tag-badge" x-text="a.tag"></span><h4 class="text-xs font-black text-white uppercase truncate" x-text="a.name"></h4></div>
                                            <div class="text-right"><p class="text-[7px] text-slate-500 uppercase font-black">Lock</p><p class="text-xs font-mono font-black text-amber-500" x-text="formatNum(a.lockStash)"></p></div>
                                        </div>
                                        <div class="bg-black/40 p-2 rounded-lg border border-slate-800 flex justify-between items-center">
                                            <p class="text-[9px] font-black text-slate-500 uppercase italic">Live</p>
                                            <p class="text-[10px] font-mono font-black text-white" x-text="formatNum(a.stash)"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

    </main>

    <!-- NAVIGATION -->
    <nav class="nav-fixed">
        <div class="flex justify-around items-center p-4">
            <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-600'" class="flex flex-col items-center gap-1">
                <div class="p-2" :class="tab === 'warroom' ? 'bg-cyan-500/10 rounded-xl' : ''"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
                <span class="text-[8px] font-black uppercase">Intel</span>
            </button>
            <button @click="tab = 'sim'" :class="tab === 'sim' ? 'text-red-500' : 'text-slate-600'" class="flex flex-col items-center gap-1">
                <div class="p-2" :class="tab === 'sim' ? 'bg-red-500/10 rounded-xl' : ''"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M21 3L3 10.53v.98l7.51 3.22L13.74 22h.98L22 3.5 21 3z"/></svg></div>
                <span class="text-[8px] font-black uppercase">War Table</span>
            </button>
        </div>
    </nav>
</body>
</html>
