<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S4WARS | Tactical Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 800; font-size: 9px; border: 1px solid rgba(6, 182, 212, 0.3); }
        .match-glow { border: 1px solid #fbbf24 !important; box-shadow: 0 0 15px rgba(251, 191, 36, 0.15); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-20 lg:pb-0">

    <!-- MOBILE HEADER -->
    <div class="lg:hidden bg-slate-900/90 backdrop-blur-md border-b border-slate-800 p-4 sticky top-0 z-[100] flex justify-between items-center">
        <div>
            <div class="text-[10px] font-black text-cyan-500 uppercase italic leading-none" x-text="currentRoundText"></div>
            <div class="text-xs font-bold text-white uppercase" x-text="currentPhase"></div>
        </div>
        <div class="text-right">
            <div class="text-lg font-mono font-black text-amber-500" x-text="phaseCountdown"></div>
        </div>
    </div>

    <!-- COMPARISON MODAL -->
    <div x-show="comparisonTarget" class="fixed inset-0 z-[200] flex items-end lg:items-center justify-center p-0 lg:p-4" x-cloak>
        <div class="absolute inset-0 bg-black/95 backdrop-blur-sm" @click="comparisonTarget = null"></div>
        <div class="relative bg-[#0f172a] w-full max-w-4xl h-[85vh] lg:h-auto lg:max-h-[80vh] rounded-t-3xl lg:rounded-3xl border-t lg:border border-slate-700 flex flex-col overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                <h3 class="text-xl font-black italic uppercase text-amber-500">Tactical Comparison</h3>
                <button @click="comparisonTarget = null" class="text-slate-400 p-2 text-2xl">✕</button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-4 scrollbar-hide">
                <template x-if="comparisonTarget">
                    <div class="space-y-4">
                        <div class="text-center p-2 bg-cyan-500/5 border border-cyan-500/20 rounded-xl">
                            <span class="tag-badge" x-text="comparisonTarget.me.tag"></span>
                            <div class="text-xs font-black uppercase mt-1 truncate" x-text="comparisonTarget.me.name"></div>
                        </div>
                        <template x-for="p in comparisonTarget.me.roster">
                            <div class="flex justify-between text-[10px] font-mono py-1 border-b border-slate-800/50">
                                <span class="truncate text-slate-400 pr-1" x-text="p.name"></span>
                                <span class="text-cyan-400 font-bold" x-text="formatNum(p.thp)"></span>
                            </div>
                        </template>
                    </div>
                </template>
                <template x-if="comparisonTarget">
                    <div class="space-y-4">
                        <div class="text-center p-2 bg-red-500/5 border border-red-500/20 rounded-xl">
                            <span class="tag-badge" x-text="comparisonTarget.them.tag"></span>
                            <div class="text-xs font-black uppercase mt-1 truncate" x-text="comparisonTarget.them.name"></div>
                        </div>
                        <template x-for="p in comparisonTarget.them.roster">
                            <div class="flex justify-between text-[10px] font-mono py-1 border-b border-slate-800/50">
                                <span class="truncate text-slate-400 pr-1" x-text="p.name"></span>
                                <span class="text-red-400 font-bold" x-text="formatNum(p.thp)"></span>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        <!-- DESKTOP SIDEBAR -->
        <aside class="hidden lg:flex w-80 h-full glass p-6 flex-col gap-6 border-r border-slate-800 overflow-y-auto scrollbar-hide">
            <h1 class="text-2xl font-black italic text-cyan-500 tracking-tighter uppercase leading-none">War_Intel</h1>
            
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800">
                <div class="text-[10px] font-black text-amber-500 uppercase italic mb-1" x-text="currentRoundText"></div>
                <div class="text-xs font-bold text-white uppercase leading-none mb-3" x-text="currentPhase"></div>
                <div class="text-2xl font-mono font-black text-amber-400 text-center border-t border-slate-800 pt-3" x-text="phaseCountdown"></div>
            </div>

            <!-- REFERENCE PICKER -->
            <div class="space-y-3 bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block text-center italic">My Alliance</label>
                <div x-show="myAllianceName" class="flex items-center justify-between bg-cyan-500/10 border border-cyan-500/30 p-2 rounded-lg">
                    <div class="text-xs font-bold text-white uppercase truncate" x-text="myAllianceName"></div>
                    <button @click="myAllianceName = ''; localStorage.removeItem('war_ref_alliance')" class="text-red-500 px-2">✕</button>
                </div>
                <div class="relative">
                    <input type="text" x-model="refSearch" placeholder="Search..." class="w-full bg-black border border-slate-800 p-2 rounded-lg text-xs text-cyan-400 outline-none focus:border-cyan-500 uppercase font-bold italic">
                    <div x-show="refSearch" class="absolute left-0 w-full mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-2xl z-[150] overflow-hidden">
                        <template x-for="a in getFilteredRefList()">
                            <div @click="setReferenceAlliance(a.name)" class="p-2 text-[10px] hover:bg-cyan-600 cursor-pointer border-b border-slate-700 last:border-0 truncate font-bold uppercase"><span class="text-cyan-400" x-text="'[' + a.tag + '] '"></span><span x-text="a.name"></span></div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- PLANNER -->
            <div class="bg-amber-500/5 border border-amber-500/20 rounded-2xl p-4">
                <h4 class="text-[10px] font-black text-amber-500 uppercase mb-3 italic tracking-widest">Target Folder</h4>
                <div class="space-y-2">
                    <template x-for="p in pinnedTargets">
                        <div class="flex justify-between items-center text-[10px] bg-slate-950 p-2 rounded-lg border border-slate-800">
                            <span class="font-bold truncate" x-text="'[' + p.tag + '] ' + p.name"></span>
                            <button @click="togglePin(p)" class="text-red-500 px-1 font-black">✕</button>
                        </div>
                    </template>
                    <div x-show="pinnedTargets.length === 0" class="text-[10px] text-slate-600 italic text-center">No pins saved...</div>
                </div>
            </div>

            <nav class="flex flex-col gap-2 mt-auto">
                <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'bg-amber-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-black text-xs uppercase italic transition-all">Declaration Hub</button>
                <button @click="tab = 'admin'" :class="tab === 'admin' ? 'bg-red-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-center px-4 py-3 rounded-xl font-black text-xs uppercase italic transition-all">Command Console</button>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            
            <template x-if="loading"><div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-lg font-black" x-text="debugStatus"></div></template>

            <div x-show="!loading" x-cloak>
                <!-- HUB TAB -->
                <div x-show="tab === 'warroom'">
                    <div class="mb-6 flex flex-col lg:flex-row justify-between lg:items-center gap-4">
                        <h2 class="text-3xl font-black uppercase italic text-white tracking-tighter">Declaration Hub</h2>
                        <input type="text" x-model="searchQuery" placeholder="Quick Search Tag..." class="bg-slate-900 border border-slate-800 p-4 rounded-2xl text-sm text-white focus:outline-none focus:ring-1 focus:ring-cyan-500 w-full lg:w-80 italic font-bold">
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <template x-for="faction in ['Kage', 'Koubu']">
                            <div class="space-y-4">
                                <h3 class="text-center font-black uppercase py-2 bg-slate-900/50 rounded-xl border border-slate-800 text-[10px] tracking-widest italic" :class="faction === 'Kage' ? 'text-red-500' : 'text-blue-500'" x-text="faction + ' no Sato Standings'"></h3>
                                <template x-for="group in (faction === 'Kage' ? knsGroups : kbtGroups)">
                                    <div class="space-y-2">
                                        <div @click="toggleGroup(faction, group.id)" class="flex justify-between items-center px-4 py-2 bg-slate-900/80 rounded-xl cursor-pointer border border-slate-800">
                                            <span class="text-[10px] font-black uppercase text-slate-500" x-text="group.label"></span>
                                            <span class="text-slate-600 font-bold" x-text="isGroupOpen(faction, group.id) ? '▲' : '▼'"></span>
                                        </div>
                                        <div x-show="isGroupOpen(faction, group.id)" x-transition class="space-y-3 pt-2">
                                            <template x-for="a in group.alliances">
                                                <div x-show="matchesSearch(a)" class="glass p-4 rounded-2xl transition-all relative" :class="isMatch(a) ? 'match-glow' : ''">
                                                    <div class="flex justify-between items-start mb-4">
                                                        <div class="text-left">
                                                            <div class="flex items-center gap-2 mb-1">
                                                                <span class="text-[9px] font-black text-slate-600" x-text="'#'+a.factionRank"></span>
                                                                <span class="tag-badge" x-text="a.tag"></span>
                                                                <span class="font-black text-sm uppercase text-white truncate max-w-[140px]" x-text="a.name"></span>
                                                            </div>
                                                            <div class="flex gap-2 text-[9px] font-bold uppercase italic">
                                                                <span class="text-slate-500" x-text="'S' + a.server"></span>
                                                                <span class="text-amber-500" x-text="formatPower(a.power)"></span>
                                                                <span class="text-cyan-500" x-text="'+' + formatNum(a.rate) + '/h'"></span>
                                                            </div>
                                                        </div>
                                                        <div class="text-right">
                                                            <div class="text-[9px] text-slate-500 uppercase font-black italic">Next Grouping</div>
                                                            <div class="text-lg font-mono font-black text-amber-500" x-text="formatNum(a.groupStash)"></div>
                                                        </div>
                                                    </div>
                                                    <div class="grid grid-cols-3 gap-2 border-t border-slate-800/50 pt-3">
                                                        <div class="bg-black/30 rounded-lg p-2 text-center">
                                                            <div class="text-[7px] text-slate-600 uppercase font-bold mb-1">Live Stash</div>
                                                            <div class="text-[10px] font-mono font-black text-slate-300" x-text="formatNum(a.stash)"></div>
                                                        </div>
                                                        <button @click="openComparison(a)" class="bg-slate-800 hover:bg-slate-700 rounded-lg text-[9px] font-black uppercase italic tracking-tighter transition-all">Compare</button>
                                                        <button @click="togglePin(a)" :class="isPinned(a) ? 'bg-amber-600' : 'bg-slate-800'" class="rounded-lg text-[9px] font-black uppercase italic transition-all">
                                                            <span x-text="isPinned(a) ? 'Pinned' : 'Pin'"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- ADMIN TAB -->
                <div x-show="tab === 'admin'" class="max-w-xl mx-auto space-y-6 pt-6">
                    <div x-show="!authenticated" class="glass p-8 rounded-3xl border border-slate-800 text-center shadow-2xl">
                        <h2 class="text-xl font-black uppercase italic text-red-500 mb-6 underline decoration-4 underline-offset-8">Commander Authentication</h2>
                        <input type="password" x-model="passInput" class="w-full bg-black border border-slate-800 p-4 rounded-2xl mb-4 text-center text-white outline-none focus:ring-1 focus:ring-red-500 font-bold italic">
                        <button @click="login()" class="w-full py-4 bg-red-600 rounded-2xl font-black uppercase tracking-widest transition-all active:scale-95 shadow-lg">Verify Key</button>
                    </div>
                    <div x-show="authenticated" class="space-y-6">
                        <div class="glass p-6 rounded-3xl border border-cyan-500/20 shadow-xl">
                            <h3 class="font-black uppercase text-cyan-500 mb-2 italic tracking-widest">Intelligence Parser</h3>
                            <p class="text-[9px] text-slate-500 mb-4 uppercase italic">Paste the JSON array generated from your OCR screenshot here.</p>
                            <textarea x-model="importData" rows="6" placeholder="Paste JSON array..." class="w-full bg-black p-4 rounded-xl font-mono text-xs text-cyan-400 border border-slate-800 outline-none focus:ring-1 focus:ring-cyan-500 scrollbar-hide"></textarea>
                            <button @click="processImport()" :disabled="isImporting" class="w-full bg-emerald-600 mt-4 py-4 rounded-2xl font-black uppercase text-sm tracking-widest transition-all shadow-lg active:scale-95 disabled:opacity-50">Commit to Database</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- MOBILE BOTTOM NAV -->
        <nav class="lg:hidden fixed bottom-0 left-0 right-0 glass border-t border-slate-800 flex justify-around p-3 z-[100]">
            <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-amber-500' : 'text-slate-500'" class="flex flex-col items-center gap-1">
                <div class="w-5 h-5 bg-current rounded-sm opacity-20"></div>
                <span class="text-[9px] font-black uppercase">Hub</span>
            </button>
            <button @click="tab = 'admin'" :class="tab === 'admin' ? 'text-red-500' : 'text-slate-500'" class="flex flex-col items-center gap-1">
                <div class="w-5 h-5 bg-current rounded-sm opacity-20"></div>
                <span class="text-[9px] font-black uppercase">Admin</span>
            </button>
        </nav>
    </div>
</body>
</html>
