<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intel v2.3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 5px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.05) 0%, transparent 100%); }
        .kbt-card { border-left: 5px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 0%, transparent 100%); }
        .match-glow { border: 2px solid #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); transform: scale(1.01); }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 800; font-size: 10px; border: 1px solid rgba(6, 182, 212, 0.3); }
        .warehouse-box { border: 1px dashed rgba(251, 191, 36, 0.2); padding: 2px; border-radius: 4px; text-align: center; }
        .total-box { background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.4); padding: 2px; border-radius: 4px; text-align: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .modal-overlay { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 200; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0f172a; width: 100%; max-width: 900px; max-height: 90vh; border-radius: 24px; border: 1px solid #334155; overflow: hidden; display: flex; flex-direction: column; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <!-- MOBILE HEADER -->
    <div class="lg:hidden glass fixed top-0 w-full z-[100] p-4 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
        <button @click="mobileMenu = !mobileMenu" class="p-2 bg-slate-800 rounded-lg text-cyan-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
    </div>

    <!-- COMPARISON MODAL -->
    <div x-show="comparisonTarget" class="modal-overlay" x-cloak>
        <div class="modal-content shadow-2xl" @click.away="comparisonTarget = null">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                <h3 class="text-xl font-black uppercase italic text-amber-500">Tactical Comparison</h3>
                <button @click="comparisonTarget = null" class="text-slate-400 hover:text-white text-2xl">Ã—</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 grid grid-cols-2 gap-8 scrollbar-hide">
                <template x-if="comparisonTarget">
                    <div class="space-y-4">
                        <div class="text-center pb-4 border-b border-slate-800">
                            <div class="text-[10px] font-black text-cyan-500 uppercase italic">Our Force</div>
                            <div class="text-lg font-black text-white" x-text="`[${comparisonTarget.me.tag}] ${comparisonTarget.me.name}`"></div>
                        </div>
                        <div class="space-y-1">
                            <template x-for="p in comparisonTarget.me.roster">
                                <div class="flex justify-between text-[10px] font-bold uppercase py-1 border-b border-slate-900 font-mono">
                                    <span class="text-slate-400" x-text="p.name"></span>
                                    <span class="text-cyan-500" x-text="formatNum(p.thp)"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                <template x-if="comparisonTarget">
                    <div class="space-y-4">
                        <div class="text-center pb-4 border-b border-slate-800">
                            <div class="text-[10px] font-black text-red-500 uppercase italic">Target Intel</div>
                            <div class="text-lg font-black text-white" x-text="`[${comparisonTarget.them.tag}] ${comparisonTarget.them.name}`"></div>
                        </div>
                        <div class="space-y-1">
                            <template x-for="p in comparisonTarget.them.roster">
                                <div class="flex justify-between text-[10px] font-bold uppercase py-1 border-b border-slate-900 font-mono">
                                    <span class="text-slate-400" x-text="p.name"></span>
                                    <span class="text-red-400" x-text="formatNum(p.thp)"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden pt-14 lg:pt-0">
        <!-- SIDEBAR -->
        <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-80 h-full glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-[110] transition-transform duration-300 scrollbar-hide overflow-y-auto">
            
            <!-- TIMER -->
            <div class="p-4 bg-slate-900 border border-amber-500/20 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-1 text-[10px] font-black text-amber-500 uppercase italic">
                    <span x-text="currentRoundText"></span>
                    <span class="text-[12px] font-mono text-white" x-text="displayClock"></span>
                </div>
                <div class="text-xs font-black text-white uppercase mb-1 leading-none" x-text="currentPhase"></div>
                <div class="text-2xl font-mono font-black text-amber-400 text-center border-t border-slate-800 pt-2" x-text="phaseCountdown"></div>
            </div>

            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warroom'; mobileMenu = false" :class="tab === 'warroom' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest italic leading-none transition-all">Declaration Hub</button>
                <button @click="tab = 'forces'; mobileMenu = false" :class="tab === 'forces' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest italic leading-none transition-all">Servers Intel</button>
                <button @click="tab = 'admin'; mobileMenu = false" :class="tab === 'admin' ? 'bg-red-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic text-center tracking-widest leading-none transition-all">Admin Console</button>
            </nav>

            <!-- REFERENCE PICKER -->
            <div class="space-y-3 bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block text-center underline italic leading-none">My Reference Alliance</label>
                <div x-show="myAllianceName" class="flex items-center justify-between bg-cyan-500/10 border border-cyan-500/30 p-2 rounded-lg leading-none">
                    <div class="leading-none">
                        <div class="text-[8px] text-cyan-500 font-black uppercase mb-1">Active Alliance</div>
                        <div class="text-xs font-bold text-white uppercase" x-text="myAllianceName"></div>
                    </div>
                    <button @click="myAllianceName = ''; localStorage.removeItem('war_ref_alliance')" class="text-slate-500 hover:text-red-500">Ã—</button>
                </div>
                <div class="relative">
                    <input type="text" x-model="refSearch" placeholder="Type Tag..." class="w-full bg-black border border-slate-700 p-2 rounded-lg text-[10px] text-cyan-400 outline-none focus:border-cyan-500 uppercase font-bold italic">
                    <div x-show="refSearch" class="absolute left-0 w-full mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-2xl z-[150] overflow-hidden">
                        <template x-for="a in getFilteredRefList()">
                            <div @click="setReferenceAlliance(a.name)" class="p-2 text-[10px] hover:bg-cyan-600 cursor-pointer border-b border-slate-700 last:border-0 leading-none">
                                <span class="font-black text-cyan-400" x-text="'[' + a.tag + '] '"></span>
                                <span class="text-white" x-text="a.name"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-4 border-t border-slate-800 text-center">
                <button @click="fetchData()" class="w-full mb-4 py-2 bg-cyan-600/20 border border-cyan-500/30 rounded-xl text-cyan-400 text-[10px] font-bold uppercase tracking-widest leading-none transition-all">Sync Strategic Intel</button>
                <p class="text-[8px] text-slate-700 font-mono uppercase tracking-widest">Command v<span x-text="version"></span></p>
            </div>
        </aside>

        <!-- MAIN WINDOW -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            <template x-if="loading"><div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-xl font-black">Decrypting_Tactical_Intel...</div></template>

            <div x-show="!loading" x-cloak>
                <!-- HUB -->
                <div x-show="tab === 'warroom'">
                    <div class="flex flex-col lg:flex-row lg:items-center justify-between mb-8 gap-4 text-left">
                        <h2 class="text-4xl font-black uppercase italic text-amber-500 tracking-tighter leading-none">Declaration Hub</h2>
                        <input type="text" x-model="searchQuery" placeholder="Search Tag or Alliance..." class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm text-white outline-none w-full lg:w-96 focus:ring-2 focus:ring-amber-500 italic font-bold">
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 text-left">
                        <template x-for="faction in ['Kage', 'Koubu']">
                            <div class="space-y-4">
                                <h3 class="text-center font-black uppercase py-3 glass rounded-xl border italic tracking-widest leading-none"
                                    :class="faction === 'Kage' ? 'text-red-500 border-red-500/20' : 'text-blue-500 border-blue-500/20'"
                                    x-text="faction === 'Kage' ? 'Kage no Sato Standings' : 'Koubu Standings'"></h3>
                                
                                <template x-for="group in (faction === 'Kage' ? knsGroups : kbtGroups)">
                                    <div class="space-y-1">
                                        <div @click="toggleGroup(faction, group.id)" class="flex justify-between items-center px-4 py-3 bg-slate-900/80 rounded-xl cursor-pointer hover:bg-slate-800 border border-slate-800 transition-all leading-none">
                                            <span class="text-xs font-black uppercase text-slate-300" x-text="group.label"></span>
                                            <span class="text-slate-500 font-bold" x-text="isGroupOpen(faction, group.id) ? 'âˆ’' : '+'"></span>
                                        </div>
                                        <div x-show="isGroupOpen(faction, group.id)" x-transition class="space-y-2 pt-2 pb-4 px-2">
                                            <template x-for="a in group.alliances">
                                                <div class="glass p-4 rounded-2xl transition-all relative overflow-hidden" :class="[isMatch(a) ? 'match-glow' : '', faction === 'Kage' ? 'kns-card' : 'kbt-card']">
                                                    
                                                    <!-- TOP: IDENTITY -->
                                                    <div class="flex justify-between items-start mb-4 leading-none">
                                                        <div>
                                                            <div class="flex items-center gap-2 mb-1 text-left leading-none"><span class="text-[10px] font-black text-slate-500" x-text="'#'+a.factionRank"></span><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                            <div class="flex flex-col text-left leading-none">
                                                                <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                                                                <div class="flex items-center gap-2 mt-1">
                                                                    <span class="text-[9px] font-black text-cyan-400" x-text="'#' + a.server"></span>
                                                                    <span class="text-[9px] text-amber-500 font-black uppercase" x-text="'Rate: ~+' + formatNum(a.rate) + '/h'"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <!-- CENTER: STASH BOXES -->
                                                        <div class="flex gap-2">
                                                            <div class="bg-slate-900 border border-slate-800 p-2 rounded-xl text-right leading-none">
                                                                <div class="text-[7px] text-slate-500 uppercase font-black mb-1">Live Stash</div>
                                                                <div class="text-lg font-mono font-black text-white" x-text="'~' + formatNum(a.stash)"></div>
                                                            </div>
                                                            <div class="bg-amber-500/10 border border-amber-500/30 p-2 rounded-xl text-right leading-none">
                                                                <div class="text-[7px] text-amber-600 uppercase font-black mb-1">War Start</div>
                                                                <div class="text-lg font-mono font-black text-amber-500" x-text="'~' + formatNum(a.warStash)"></div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- BOTTOM: PLUNDER & ACTIONS -->
                                                    <div class="grid grid-cols-6 gap-1 border-t border-slate-800/50 pt-3">
                                                        <div class="warehouse-box"><div class="text-[6px] text-slate-600 uppercase font-black leading-none mb-1">WH</div><div class="text-[8px] font-black text-amber-500" x-text="'~' + formatNum(a.warStash * 0.03)"></div></div>
                                                        <div class="warehouse-box"><div class="text-[6px] text-slate-600 uppercase font-black leading-none mb-1">WH</div><div class="text-[8px] font-black text-amber-500" x-text="'~' + formatNum(a.warStash * 0.03)"></div></div>
                                                        <div class="warehouse-box"><div class="text-[6px] text-slate-600 uppercase font-black leading-none mb-1">WH</div><div class="text-[8px] font-black text-amber-500" x-text="'~' + formatNum(a.warStash * 0.03)"></div></div>
                                                        <div class="warehouse-box"><div class="text-[6px] text-slate-600 uppercase font-black leading-none mb-1">CTR</div><div class="text-[8px] font-black text-cyan-400" x-text="'~' + formatNum(a.warStash * 0.06)"></div></div>
                                                        <div class="total-box"><div class="text-[6px] text-amber-600 uppercase font-black leading-none mb-1">Total</div><div class="text-[8px] font-black text-white" x-text="'~' + formatNum(a.warStash * 0.15)"></div></div>
                                                        
                                                        <!-- COMPARE BUTTON -->
                                                        <div class="flex items-center justify-end pl-2">
                                                            <button x-show="isMatch(a)" @click="openComparison(a)" 
                                                                    class="w-full h-full bg-amber-500 hover:bg-amber-400 text-black text-[7px] font-black uppercase rounded py-1 transition-all shadow-sm">
                                                                Compare
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- SERVERS INTEL -->
                <div x-show="tab === 'forces'" x-cloak>
                    <div class="flex items-center mb-6 text-left">
                        <h3 class="text-4xl font-black uppercase italic text-emerald-500 tracking-widest leading-none underline">Servers Intelligence</h3>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 text-left">
                        <template x-for="type in ['Ally', 'Enemy']">
                            <div class="space-y-6">
                                <h3 class="text-xl font-black uppercase italic border-b pb-2 tracking-widest leading-none" :class="type === 'Ally' ? 'text-emerald-500 border-emerald-500/30' : 'text-red-500 border-red-500/30'" x-text="type === 'Ally' ? 'Our Coalition' : 'Opposing Coalition'"></h3>
                                <template x-for="(serverGroup, server) in groupedForces">
                                    <template x-if="(type === 'Ally' && isAllyServer(serverGroup)) || (type === 'Enemy' && !isAllyServer(serverGroup))">
                                        <div class="mb-2">
                                            <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-xl flex justify-between items-center cursor-pointer border border-slate-800 hover:bg-slate-800/50 transition-all leading-none font-bold">
                                                <h4 class="text-lg font-black font-mono text-white uppercase" x-text="'Warzone #' + server"></h4>
                                                <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? 'âˆ’' : '+'"></span>
                                            </div>
                                            <div x-show="isServerOpen(server)" x-transition class="mt-2 space-y-2 pl-4">
                                                <template x-for="a in serverGroup">
                                                    <div class="glass p-3 rounded-xl border border-slate-800 hover:border-cyan-500/30 transition-all">
                                                        <div @click="toggleAlliance(a.id)" class="flex justify-between items-center cursor-pointer leading-none">
                                                            <div class="text-left leading-none">
                                                                <div class="flex items-center gap-2 mb-1"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-white text-sm uppercase" x-text="a.name"></span></div>
                                                                <div class="text-[9px] text-slate-500 font-black uppercase italic mt-1" x-text="'Top Player: ' + (a.ace_name || 'N/A')"></div>
                                                            </div>
                                                            <div class="text-right">
                                                                <div class="text-[8px] text-slate-500 uppercase tracking-widest font-black mb-1">Top THP</div>
                                                                <div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.ace_thp)"></div>
                                                            </div>
                                                        </div>
                                                        <div x-show="isAllianceOpen(a.id)" x-transition class="mt-3 border-t border-slate-800 pt-3 space-y-1">
                                                            <template x-for="p in getPlayersForAlliance(a.id)">
                                                                <div class="flex justify-between text-[10px] uppercase font-bold text-slate-400 font-mono leading-none py-1"><span x-text="p.name"></span><span class="text-cyan-500" x-text="formatNum(p.thp)"></span></div>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- ADMIN -->
                <div x-show="tab === 'admin'" x-cloak class="max-w-2xl mx-auto mt-10 pb-20 text-left">
                    <div x-show="!authenticated" class="glass p-12 rounded-3xl border border-slate-800 text-center shadow-2xl">
                        <h2 class="text-2xl font-black uppercase tracking-widest italic text-red-500 leading-none underline mb-4">Authorized Access</h2>
                        <input type="password" x-model="passInput" placeholder="Commander Key" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl mb-4 text-center text-white outline-none focus:ring-2 focus:ring-red-500 font-bold italic">
                        <button @click="login()" class="w-full py-4 bg-red-600 rounded-2xl font-black uppercase tracking-widest shadow-lg leading-none transition-all active:scale-95">Authenticate</button>
                    </div>
                    <div x-show="authenticated" class="space-y-8">
                        <div class="glass p-8 rounded-3xl border border-cyan-500/30 shadow-2xl">
                            <h3 class="text-xl font-black uppercase text-cyan-400 italic mb-2 tracking-widest leading-none underline">AI Intelligence Parser</h3>
                            <textarea x-model="importData" rows="6" placeholder="Paste OCR Data here..." class="w-full bg-black p-4 rounded-xl font-mono text-xs text-cyan-400 outline-none focus:ring-1 focus:ring-cyan-500 mb-4 scrollbar-hide"></textarea>
                            <div class="flex gap-4">
                                <button @click="copyScoutPrompt()" class="flex-1 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-black uppercase text-xs shadow-lg transition-all active:scale-95">ðŸ“‹ Copy AI Prompt</button>
                                <button @click="processImport()" :disabled="isImporting" class="flex-1 py-4 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-black uppercase text-xs shadow-lg disabled:opacity-50 transition-all active:scale-95">ðŸš€ Process JSON</button>
                            </div>
                        </div>
                        <div class="glass p-8 rounded-3xl border border-amber-500/30">
                            <h3 class="text-xl font-black uppercase text-amber-500 italic mb-4 tracking-widest underline leading-none">Manual City Editor</h3>
                            <select x-model="editTag" class="w-full bg-slate-950 p-4 rounded-xl border border-slate-800 text-white mb-6 outline-none focus:ring-1 focus:ring-amber-500">
                                <option value="">Select Alliance...</option>
                                <template x-for="a in alliances.sort((x,y) => x.name.localeCompare(y.name))"><option :value="a.tag" x-text="`[${a.tag}] ${a.name}`"></option></template>
                            </select>
                            <template x-if="editTag">
                                <div class="grid grid-cols-1 gap-3">
                                    <template x-for="n in 6">
                                        <div class="bg-slate-900/50 p-4 rounded-2xl flex justify-between items-center border border-slate-800">
                                            <span class="text-xs font-black uppercase text-slate-400 leading-none" x-text="'City Lvl ' + n"></span>
                                            <div class="flex items-center gap-6">
                                                <button @click="updateCity(n, -1)" class="w-10 h-10 bg-slate-800 rounded font-bold text-xl hover:bg-red-500">-</button>
                                                <span class="text-2xl font-black text-cyan-400 w-8 text-center" x-text="getCityCount(n)"></span>
                                                <button @click="updateCity(n, 1)" class="w-10 h-10 bg-slate-800 rounded font-bold text-xl hover:bg-emerald-500">+</button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <button @click="saveCitiesToDB()" class="w-full py-4 bg-amber-600 hover:bg-amber-500 rounded-2xl font-black uppercase text-xs mt-6 transition-all shadow-lg active:scale-95 leading-none">Commit City Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
