<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>S4WARS | KAGE COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(51, 65, 85, 0.5); }
        .btn-bldg { background: #1e293b; border: 1px solid #334155; color: #64748b; font-size: 9px; font-weight: 900; }
        .btn-bldg.active { background: #0891b2; border-color: #22d3ee; color: white; }
        .nav-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 1px solid #334155; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; padding: 2px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; border: 1px solid rgba(34, 211, 238, 0.3); }
        .kage-card { border-left: 4px solid #ef4444; }
        .koubu-card { border-left: 4px solid #3b82f6; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-32">

    <!-- HEADER -->
    <header class="sticky top-0 z-[60] glass mx-2 mt-2 p-3 flex justify-between items-center backdrop-blur-xl lg:max-w-6xl lg:mx-auto rounded-2xl">
        <div class="flex items-center gap-2">
            <div class="h-8 w-1 bg-red-600 rounded-full"></div>
            <div>
                <h1 class="text-lg font-black tracking-tighter text-white uppercase italic leading-none">Kage_Cmd</h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase mt-1" x-text="'WEEK ' + week + ' | ' + displayClock"></p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[9px] font-black text-amber-500 uppercase italic" x-text="processedAlliances[0]?.isProjected ? 'Next War' : 'War Active'"></p>
            <p class="text-lg font-mono font-black text-white leading-none" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-3 lg:max-w-6xl lg:mx-auto">

        <!-- HUB -->
        <div x-show="tab === 'warroom'" class="space-y-8">
            <div class="glass p-4 rounded-xl flex justify-between items-center">
                <p class="text-[10px] font-black uppercase text-slate-400">Plunder Reference:</p>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full animate-pulse" :class="processedAlliances[0]?.isProjected ? 'bg-cyan-500' : 'bg-red-500'"></span>
                    <span class="text-[10px] font-black text-white uppercase" x-text="processedAlliances[0]?.isProjected ? 'Future Projection (Post-War)' : 'Locked Value (War Active)'"></span>
                </div>
            </div>

            <template x-for="faction in ['Kage', 'Koubu']">
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase tracking-widest px-2" :class="faction === 'Kage' ? 'text-red-500' : 'text-blue-500'" x-text="faction + ' Standings'"></h3>
                    <template x-for="group in getGroupedFaction(faction)">
                        <div class="space-y-2">
                            <div @click="toggleGroup(faction, group.id)" class="flex justify-between items-center p-3 bg-slate-900/60 rounded-xl border border-slate-800 cursor-pointer">
                                <span class="text-[10px] font-black uppercase text-slate-500" x-text="group.label"></span>
                                <span class="text-slate-600 text-xs" x-text="openGroups.includes(faction+'-'+group.id) ? '▲' : '▼'"></span>
                            </div>

                            <div x-show="openGroups.includes(faction+'-'+group.id)" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                <template x-for="a in group.alliances">
                                    <div class="glass p-4 rounded-2xl flex flex-col gap-3" :class="faction === 'Kage' ? 'kage-card' : 'koubu-card'">
                                        <div class="flex justify-between items-start">
                                            <div class="min-w-0">
                                                <div class="flex items-center gap-2 mb-1">
                                                    <span class="tag-badge" x-text="a.tag"></span>
                                                    <h4 class="text-xs font-black text-white uppercase truncate" x-text="a.name"></h4>
                                                </div>
                                                <div class="text-[8px] font-black uppercase text-slate-500 italic">
                                                    S<span x-text="a.server"></span> | <span class="text-cyan-600" x-text="formatPower(a.power)"></span> | Rate: +<span x-text="formatNum(a.rate)"></span>/h
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <p class="text-[7px] text-slate-500 uppercase font-black" x-text="a.isProjected ? 'Projected Lock' : 'Locked Stash'"></p>
                                                <p class="text-xs font-mono font-black text-amber-500" x-text="formatNum(a.lockStash)"></p>
                                            </div>
                                        </div>
                                        <div class="flex justify-between items-center bg-black/40 p-2 rounded-lg border border-slate-800">
                                            <p class="text-[9px] font-black text-slate-500 uppercase italic">Live Stash</p>
                                            <p class="text-[10px] font-mono font-black text-white" x-text="formatNum(a.stash)"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- PLANNER -->
        <div x-show="tab === 'sim'" class="space-y-6">
            <div class="glass p-6 rounded-2xl flex flex-col lg:flex-row justify-between lg:items-center gap-4">
                <div>
                    <h2 class="text-xl font-black text-white uppercase italic tracking-tighter underline decoration-red-600 underline-offset-4 mb-2">Battle Simulation</h2>
                    <p class="text-[10px] text-slate-500 uppercase font-bold italic">Planning plunder based on 03:00 Locked Values.</p>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-[9px] font-black text-slate-500">Show Ranks:</span>
                    <input type="number" x-model="simRange.start" @change="setupPlanner()" class="w-12 bg-black border border-slate-800 p-1 text-[10px] text-center text-white rounded">
                    <span class="text-slate-700">-</span>
                    <input type="number" x-model="simRange.end" @change="setupPlanner()" class="w-12 bg-black border border-slate-800 p-1 text-[10px] text-center text-white rounded">
                </div>
            </div>

            <div class="space-y-3">
                <template x-for="(match, idx) in planner">
                    <div class="glass p-4 rounded-2xl border-l-4 border-red-600 grid grid-cols-1 lg:grid-cols-12 gap-4 items-center">
                        <div class="lg:col-span-3 flex items-center gap-2">
                            <span class="text-[10px] font-black text-slate-600" x-text="'#' + match.kage.factionRank"></span>
                            <span class="tag-badge" x-text="match.kage.tag"></span>
                            <span class="text-xs font-black text-white truncate" x-text="match.kage.name"></span>
                        </div>
                        <div class="lg:col-span-4">
                            <select x-model="match.targetId" @change="calculateMatchPlunder(idx)" class="w-full bg-slate-900 border border-slate-800 p-2 rounded-lg text-[10px] text-white outline-none">
                                <option value="">Select Target...</option>
                                <template x-for="t in getPossibleTargets(match.kage.id)">
                                    <option :value="t.id" x-text="'[' + t.tag + '] ' + t.name + ' (#' + t.factionRank + ')'"></option>
                                </template>
                            </select>
                        </div>
                        <div class="lg:col-span-3 flex gap-1">
                            <button @click="toggleBuilding(idx, 0)" :class="match.buildings.includes(0) ? 'active' : ''" class="btn-bldg w-8 h-8 rounded-lg">W1</button>
                            <button @click="toggleBuilding(idx, 1)" :class="match.buildings.includes(1) ? 'active' : ''" class="btn-bldg w-8 h-8 rounded-lg">W2</button>
                            <button @click="toggleBuilding(idx, 2)" :class="match.buildings.includes(2) ? 'active' : ''" class="btn-bldg w-8 h-8 rounded-lg">W3</button>
                            <button @click="toggleBuilding(idx, 3)" :class="match.buildings.includes(3) ? 'active' : ''" class="btn-bldg w-10 h-8 rounded-lg border-cyan-500/20">CTR</button>
                        </div>
                        <div class="lg:col-span-2 text-right">
                            <p class="text-[7px] text-slate-500 uppercase font-black italic mb-1" x-text="match.buildings.length > 0 ? 'Sniped Copper' : 'Max Plunder'"></p>
                            <p class="text-sm font-mono font-black text-emerald-400" x-text="formatNum(match.manualPlunder)"></p>
                        </div>
                    </div>
                </template>
            </div>

            <div class="sticky bottom-24 glass p-6 rounded-3xl border-emerald-500/40 shadow-2xl backdrop-blur-3xl">
                <div class="flex justify-between items-center">
                    <div>
                        <h4 class="text-[10px] font-black text-slate-500 uppercase italic">Projected Faction Gain</h4>
                        <p class="text-3xl font-mono font-black text-emerald-400" x-text="formatNum(getTotalSimPlunder())"></p>
                    </div>
                    <div class="text-right">
                         <p class="text-[10px] font-black text-slate-500 uppercase italic">Active Sim</p>
                         <p class="text-xl font-mono text-white" x-text="planner.filter(p => p.targetId).length + ' Matches'"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- NAVIGATION -->
    <nav class="nav-fixed">
        <div class="flex justify-around items-center p-4">
            <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-600'" class="flex flex-col items-center gap-1">
                <div class="p-2" :class="tab === 'warroom' ? 'bg-cyan-500/10 rounded-xl' : ''"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
                <span class="text-[8px] font-black uppercase">Intel</span>
            </button>
            <button @click="tab = 'sim'" :class="tab === 'sim' ? 'text-red-500' : 'text-slate-600'" class="flex flex-col items-center gap-1">
                <div class="p-2" :class="tab === 'sim' ? 'bg-red-500/10 rounded-xl' : ''"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M21 3L3 10.53v.98l7.51 3.22L13.74 22h.98L22 3.5 21 3z"/></svg></div>
                <span class="text-[8px] font-black uppercase">Planner</span>
            </button>
        </div>
    </nav>
</body>
</html>
