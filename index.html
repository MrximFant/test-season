<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 5px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.05) 0%, transparent 100%); }
        .kbt-card { border-left: 5px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 0%, transparent 100%); }
        .match-glow { border: 2px solid #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); transform: scale(1.01); }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 800; font-size: 10px; border: 1px solid rgba(6, 182, 212, 0.3); }
        .warehouse-box { border: 1px dashed rgba(251, 191, 36, 0.3); padding: 4px; border-radius: 6px; text-align: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #06b6d4; }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <!-- MOBILE HEADER -->
    <div class="lg:hidden glass fixed top-0 w-full z-[100] p-4 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
        <button @click="mobileMenu = !mobileMenu" class="p-2 bg-slate-800 rounded-lg text-cyan-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden pt-14 lg:pt-0">
        <!-- SIDEBAR -->
        <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-80 h-full glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-[110] transition-transform duration-300 scrollbar-hide overflow-y-auto">
            
            <!-- TIMER -->
            <div class="p-4 bg-slate-900 border border-amber-500/20 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-1 text-[10px] font-black text-amber-500 uppercase italic">
                    <span x-text="currentRoundText"></span>
                    <div class="flex items-center gap-2">
                        <span class="text-[12px] font-mono text-white" x-text="displayClock"></span>
                        <div class="switch"><input type="checkbox" x-model="useServerTime" @change="saveSettings()"><span class="slider"></span></div>
                    </div>
                </div>
                <div class="text-xs font-black text-white uppercase mb-1" x-text="currentPhase"></div>
                <div class="text-2xl font-mono font-black text-amber-400 text-center border-t border-slate-800 pt-2" x-text="phaseCountdown"></div>
            </div>

            <!-- NAVIGATION -->
            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warroom'; mobileMenu = false" :class="tab === 'warroom' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all italic leading-none">Declaration Hub</button>
                <button @click="tab = 'forces'; mobileMenu = false" :class="tab === 'forces' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all italic leading-none">Servers Intelligence</button>
                <button @click="tab = 'admin'; mobileMenu = false" :class="tab === 'admin' ? 'bg-red-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic transition-all text-center tracking-widest">Commander Console</button>
            </nav>

            <!-- FACTION TOTALS -->
            <div class="space-y-2 py-4 border-y border-slate-800">
                <div class="flex justify-between items-center text-[10px] font-black uppercase italic">
                    <span class="text-red-500">Kage Stash</span>
                    <span class="text-white font-mono" x-text="formatNum(knsTotalStash)"></span>
                </div>
                <div class="flex justify-between items-center text-[10px] font-black uppercase italic">
                    <span class="text-blue-500">Koubu Stash</span>
                    <span class="text-white font-mono" x-text="formatNum(kbtTotalStash)"></span>
                </div>
            </div>

            <!-- REF SELECTOR -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic block text-center underline">Reference Alliance</label>
                <input type="text" x-model="refSearch" placeholder="Filter Tag..." class="w-full bg-black border border-slate-800 p-2 rounded text-[10px] text-cyan-500 outline-none uppercase shadow-inner">
                <select x-model="myAllianceName" @change="saveSettings()" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-white text-xs outline-none">
                    <option value="">-- Select Your Alliance --</option>
                    <template x-for="a in filteredRefList"><option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option></template>
                </select>
            </div>

            <div class="mt-auto space-y-2 text-center">
                <button @click="fetchData()" class="w-full py-3 bg-cyan-600/20 border border-cyan-500/30 hover:bg-cyan-600/40 rounded-xl text-cyan-400 text-[10px] font-bold uppercase tracking-widest transition-all">
                    Sync Intel (CET)
                </button>
                <p class="text-[9px] text-slate-600 font-mono" x-text="debugStatus"></p>
            </div>
        </aside>

        <!-- MAIN WINDOW -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            
            <template x-if="loading"><div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-xl font-black">Decrypting_Database...</div></template>

            <div x-show="!loading" x-cloak>
                
                <!-- VIEW 1: HUB -->
                <div x-show="tab === 'warroom'">
                    <div class="flex flex-col lg:flex-row lg:items-center justify-between mb-8 gap-4">
                        <h2 class="text-4xl font-black uppercase italic text-amber-500 tracking-tighter">Declaration Hub</h2>
                        <input type="text" x-model="searchQuery" placeholder="Search Tag or Alliance..." class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm text-white outline-none w-full lg:w-96 focus:ring-2 focus:ring-amber-500 italic">
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- KAGE NO SATO -->
                        <div class="space-y-4">
                            <h3 class="text-center text-red-500 font-black uppercase py-3 glass rounded-xl border border-red-500/20 underline italic tracking-widest">Kage no Sato Standings</h3>
                            <template x-for="group in knsGroups">
                                <div class="space-y-1">
                                    <div @click="toggleGroup('Kage', group.id)" class="flex justify-between items-center px-4 py-3 bg-slate-900/80 rounded-xl cursor-pointer hover:bg-slate-800 border border-slate-800 transition-all">
                                        <span class="text-xs font-black uppercase text-slate-300" x-text="group.label"></span>
                                        <span class="text-slate-500 font-bold" x-text="isGroupOpen('Kage', group.id) ? '−' : '+'"></span>
                                    </div>
                                    <div x-show="isGroupOpen('Kage', group.id)" x-transition class="space-y-2 pt-2 pb-4 px-2">
                                        <template x-for="a in group.alliances">
                                            <div class="glass p-4 rounded-2xl kns-card transition-all" :class="isMatch(a) ? 'match-glow' : ''">
                                                <div class="flex justify-between items-start mb-3">
                                                    <div>
                                                        <div class="flex items-center gap-2 mb-1 text-left"><span class="text-[10px] font-black text-slate-500" x-text="'#'+a.factionRank"></span><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                        <div class="flex flex-col text-left"><span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span><span class="text-[9px] text-amber-500 font-black uppercase mt-0.5" x-text="'Rate: +' + formatNum(a.rate) + '/h'"></span></div>
                                                    </div>
                                                    <div class="text-right flex flex-col items-end leading-none">
                                                        <span class="text-xl font-mono font-black text-white block" x-text="formatNum(a.stash)"></span>
                                                        <div class="mt-2 bg-amber-500/10 p-1 rounded border border-amber-500/20 text-right"><span class="text-sm font-mono font-black text-amber-500" x-text="formatNum(a.warStash)"></span><div class="text-[7px] text-amber-600 font-black uppercase mt-1">Stash at War Start</div></div>
                                                    </div>
                                                </div>
                                                <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                    <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black leading-none mb-1">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                    <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black leading-none mb-1">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                    <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black leading-none mb-1">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                    <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center leading-none mb-1">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.warStash * 0.06)"></div></div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <!-- KOUBUTAI -->
                        <div class="space-y-4">
                            <h3 class="text-center text-blue-500 font-black uppercase py-3 glass rounded-xl border border-blue-500/20 underline italic tracking-widest">Koubutai Standings</h3>
                            <template x-for="group in kbtGroups">
                                <div class="space-y-1">
                                    <div @click="toggleGroup('Koubu', group.id)" class="flex justify-between items-center px-4 py-3 bg-slate-900/80 rounded-xl cursor-pointer hover:bg-slate-800 border border-slate-800 transition-all">
                                        <span class="text-xs font-black uppercase text-slate-300" x-text="group.label"></span>
                                        <span class="text-slate-500 font-bold" x-text="isGroupOpen('Koubu', group.id) ? '−' : '+'"></span>
                                    </div>
                                    <div x-show="isGroupOpen('Koubu', group.id)" x-transition class="space-y-2 pt-2 pb-4 px-2">
                                        <template x-for="a in group.alliances">
                                            <div class="glass p-4 rounded-2xl kbt-card transition-all" :class="isMatch(a) ? 'match-glow' : ''">
                                                <div class="flex justify-between items-start mb-3">
                                                    <div>
                                                        <div class="flex items-center gap-2 mb-1 text-left"><span class="text-[10px] font-black text-slate-500" x-text="'#'+a.factionRank"></span><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                        <div class="flex flex-col text-left"><span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span><span class="text-[9px] text-amber-500 font-black uppercase mt-0.5" x-text="'Rate: +' + formatNum(a.rate) + '/h'"></span></div>
                                                    </div>
                                                    <div class="text-right flex flex-col items-end leading-none">
                                                        <span class="text-xl font-mono font-black text-white block" x-text="formatNum(a.stash)"></span>
                                                        <div class="mt-2 bg-amber-500/10 p-1 rounded border border-amber-500/20 text-right"><span class="text-sm font-mono font-black text-amber-500" x-text="formatNum(a.warStash)"></span><div class="text-[7px] text-amber-600 font-black uppercase mt-1">Stash at War Start</div></div>
                                                    </div>
                                                </div>
                                                <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                    <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black leading-none mb-1">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                    <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black leading-none mb-1">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                    <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black leading-none mb-1">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                    <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center leading-none mb-1">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.warStash * 0.06)"></div></div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 2: SERVERS INTELLIGENCE -->
                <div x-show="tab === 'forces'" x-cloak>
                    <div class="flex items-center mb-6 text-left">
                        <h3 class="text-4xl font-black uppercase italic text-emerald-500 tracking-widest leading-none underline">Servers Intelligence</h3>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- COALITION LOOP -->
                        <template x-for="type in ['Ally', 'Enemy']">
                            <div class="space-y-6 text-left">
                                <h3 class="text-xl font-black uppercase italic border-b pb-2" 
                                    :class="type === 'Ally' ? 'text-emerald-500 border-emerald-500/30' : 'text-red-500 border-red-500/30'" 
                                    x-text="type === 'Ally' ? 'Our Coalition' : 'Opposing Coalition'"></h3>
                                <template x-for="(serverGroup, server) in groupedForces">
                                    <template x-if="(type === 'Ally' && isAllyServer(serverGroup)) || (type === 'Enemy' && !isAllyServer(serverGroup))">
                                        <div class="mb-2">
                                            <div @click="toggleServerCollapse(server)" 
                                                 class="glass p-4 rounded-xl flex justify-between items-center cursor-pointer border border-slate-800 hover:bg-slate-800/50 transition-all">
                                                <h4 class="text-lg font-black font-mono text-white uppercase" x-text="'Warzone #' + server"></h4>
                                                <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? '−' : '+'"></span>
                                            </div>
                                            <div x-show="isServerOpen(server)" x-transition class="mt-2 space-y-2 pl-4">
                                                <template x-for="a in serverGroup">
                                                    <div class="glass p-3 rounded-xl border border-slate-800 hover:border-cyan-500/30 transition-all">
                                                        <div @click="toggleAlliance(a.id)" class="flex justify-between items-center cursor-pointer">
                                                            <div class="text-left">
                                                                <div class="flex items-center gap-2 mb-1"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-white text-sm uppercase" x-text="a.name"></span></div>
                                                                <div class="text-[9px] text-slate-500 font-black uppercase italic" x-text="'Top Player: ' + a.aceName"></div>
                                                            </div>
                                                            <div class="text-right leading-none">
                                                                <div class="text-[8px] text-slate-500 uppercase tracking-widest font-black mb-1">Top THP</div>
                                                                <div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.aceTHP)"></div>
                                                            </div>
                                                        </div>
                                                        <!-- EXPANDABLE ROSTER -->
                                                        <div x-show="isAllianceOpen(a.id)" x-transition class="mt-3 border-t border-slate-800 pt-3 space-y-1">
                                                            <template x-for="p in getPlayersForAlliance(a.id)">
                                                                <div class="flex justify-between text-[10px] uppercase font-bold text-slate-400 font-mono">
                                                                    <span x-text="p.name"></span>
                                                                    <span class="text-cyan-500" x-text="formatNum(p.thp)"></span>
                                                                </div>
                                                            </template>
                                                            <div x-show="getPlayersForAlliance(a.id).length === 0" class="text-[10px] text-slate-600 uppercase text-center py-2 italic font-black">No roster data found</div>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- VIEW 3: ADMIN CONSOLE -->
                <div x-show="tab === 'admin'" x-cloak class="max-w-2xl mx-auto mt-10 pb-20">
                    <!-- LOGIN -->
                    <div x-show="!authenticated" class="glass p-12 rounded-3xl border border-slate-800 text-center">
                        <div class="flex items-center justify-center mb-2"><h2 class="text-2xl font-black uppercase tracking-widest italic text-red-500 leading-none underline">Authorized Personnel Only</h2></div>
                        <p class="text-xs text-slate-500 mb-6 uppercase">Enter your Commander Key to unlock database write access.</p>
                        <input type="password" x-model="passInput" placeholder="Security Key" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl mb-4 text-center text-white outline-none focus:ring-2 focus:ring-red-500">
                        <button @click="login()" class="w-full py-4 bg-red-600 rounded-2xl font-black uppercase tracking-widest transition-all shadow-lg active:scale-95">Verify Key</button>
                    </div>

                    <!-- TOOLS -->
                    <div x-show="authenticated" class="space-y-8">
                        <div class="text-center bg-emerald-500/10 border border-emerald-500/30 p-2 rounded-xl text-[10px] font-black uppercase text-emerald-500 italic">
                            Authentication Successful: Welcome, <span x-text="managerName"></span>
                        </div>
                        
                        <!-- IMPORT TOOL -->
                        <div class="glass p-8 rounded-3xl border border-cyan-500/30 shadow-2xl">
                            <h3 class="text-xl font-black uppercase text-cyan-400 italic mb-4 tracking-widest">OCR Intel Import</h3>
                            <div class="flex gap-2 mb-4">
                                <button @click="importMode = 'scout'" :class="importMode === 'scout' ? 'bg-cyan-600' : 'bg-slate-800'" class="flex-1 py-2 rounded-lg text-[10px] font-black uppercase">Mode: Scouts</button>
                                <button @click="importMode = 'alliance'" :class="importMode === 'alliance' ? 'bg-cyan-600' : 'bg-slate-800'" class="flex-1 py-2 rounded-lg text-[10px] font-black uppercase">Mode: Alliance</button>
                            </div>
                            <textarea x-model="importData" rows="6" placeholder="Paste OCR raw text here... Formatting: [TAG] Name Numbers" class="w-full bg-black p-4 rounded-xl font-mono text-xs text-cyan-400 outline-none focus:ring-1 focus:ring-cyan-500 mb-4"></textarea>
                            <button @click="processImport()" :disabled="isImporting" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-black uppercase tracking-widest disabled:opacity-50">
                                <span x-show="!isImporting">Process Screenshot Data</span>
                                <span x-show="isImporting">Processing...</span>
                            </button>
                        </div>

                        <!-- CITY EDITOR -->
                        <div class="glass p-8 rounded-3xl border border-amber-500/30">
                            <h3 class="text-xl font-black uppercase text-amber-500 italic mb-4 tracking-widest">Manual City Editor</h3>
                            <select x-model="editTag" class="w-full bg-slate-950 p-4 rounded-xl border border-slate-800 text-white mb-6 outline-none">
                                <option value="">Select Alliance to Modify...</option>
                                <template x-for="a in alliances.sort((x,y) => x.name.localeCompare(y.name))">
                                    <option :value="a.tag" x-text="`[${a.tag}] ${a.name}`"></option>
                                </template>
                            </select>
                            <template x-if="editTag">
                                <div class="grid grid-cols-1 gap-3">
                                    <template x-for="n in 6">
                                        <div class="bg-slate-900/50 p-4 rounded-2xl flex justify-between items-center border border-slate-800">
                                            <span class="text-xs font-black uppercase text-slate-400" x-text="'City Lvl ' + n"></span>
                                            <div class="flex items-center gap-6">
                                                <button @click="updateCity(n, -1)" class="w-10 h-10 bg-slate-800 rounded font-bold text-xl hover:bg-red-500 transition-colors">-</button>
                                                <span class="text-2xl font-black text-cyan-400 w-8 text-center" x-text="getCityCount(n)"></span>
                                                <button @click="updateCity(n, 1)" class="w-10 h-10 bg-slate-800 rounded font-bold text-xl hover:bg-emerald-500 transition-colors">+</button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <button @click="saveCitiesToDB()" class="w-full py-4 bg-amber-600 hover:bg-amber-500 rounded-2xl font-black uppercase text-xs mt-6 transition-all shadow-lg active:scale-95">Commit City Changes</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
