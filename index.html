<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>S4WARS | STRIKE COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { 
            background: #020617; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            min-height: 100dvh; /* Dynamic Viewport Height */
        }
        .glass-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 1rem; }
        .match-glow { border: 2px solid #fbbf24 !important; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }
        .btn-strike { background: #1e293b; border: 1px solid #334155; transition: all 0.2s; color: #94a3b8; }
        .btn-strike.active { background: #0891b2; border-color: #22d3ee; color: white; }
        .star-active { color: #fbbf24; fill: #fbbf24; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; border: 1px solid rgba(34, 211, 238, 0.2); padding: 1px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        
        /* Fixed Bottom Nav to handle mobile browser toolbars */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(51, 65, 85, 0.8);
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom); /* iOS Notch Support */
        }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-32 lg:pb-12">

    <!-- HEADER -->
    <header class="sticky top-0 z-[60] glass-card mx-2 mt-2 p-3 flex justify-between items-center backdrop-blur-xl lg:max-w-7xl lg:mx-auto">
        <div class="flex items-center gap-2">
            <div class="h-8 w-1 bg-cyan-500 rounded-full"></div>
            <div>
                <h1 class="text-lg font-black tracking-tighter text-white uppercase italic leading-none">Strike_Cmd</h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase mt-1" x-text="currentRoundText"></p>
            </div>
        </div>
        
        <!-- PC ONLY REF SELECTOR -->
        <div class="hidden lg:block relative w-64">
            <input type="text" x-model="refSearch" placeholder="Ref Alliance..." class="w-full bg-black/40 border border-slate-800 p-2 rounded-xl text-[10px] text-cyan-400 outline-none uppercase font-bold italic">
            <div x-show="refSearch" class="absolute top-full left-0 w-full mt-1 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl z-[150] overflow-hidden">
                <template x-for="a in getFilteredRefList()">
                    <div @click="setReferenceAlliance(a.name)" class="p-2 text-[10px] hover:bg-cyan-600 cursor-pointer border-b border-slate-800 truncate font-bold uppercase"><span class="text-cyan-400" x-text="'[' + a.tag + '] '"></span><span x-text="a.name"></span></div>
                </template>
            </div>
        </div>

        <div class="text-right">
            <p class="text-[9px] font-black text-amber-500 uppercase italic">Next Strike</p>
            <p class="text-lg font-mono font-black text-white leading-none" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-2 lg:p-8 lg:max-w-7xl lg:mx-auto">
        
        <!-- TOP CONTROLS -->
        <div class="flex items-center gap-2 mb-4 bg-slate-900/50 p-2 rounded-xl border border-slate-800">
            <input type="text" x-model="searchQuery" placeholder="Filter Intel..." class="flex-1 bg-transparent p-2 text-sm focus:outline-none italic font-bold text-white min-w-0">
            <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-600'" class="px-2 font-black text-[10px] uppercase italic">Hub</button>
            <button @click="tab = 'favorites'" :class="tab === 'favorites' ? 'text-amber-400' : 'text-slate-600'" class="px-2 font-black text-[10px] uppercase italic">Stars</button>
        </div>

        <!-- HUB -->
        <div x-show="tab === 'warroom'" class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
            <template x-for="faction in ['Kage', 'Koubu']">
                <div class="space-y-3">
                    <div class="p-2 rounded-lg font-black uppercase text-[10px] tracking-widest italic border-l-4" :class="faction === 'Kage' ? 'border-red-500 bg-red-500/10 text-red-500' : 'border-blue-500 bg-blue-500/10 text-blue-500'" x-text="faction + ' Standings'"></div>
                    
                    <template x-for="group in (faction === 'Kage' ? getGroupedFaction('Kage') : getGroupedFaction('Koubu'))">
                        <div class="space-y-2">
                            <div @click="toggleGroup(faction, group.id)" class="flex justify-between items-center p-3 bg-slate-900/40 rounded-xl border border-slate-800/50 cursor-pointer">
                                <span class="text-[10px] font-black uppercase text-slate-500" x-text="group.label"></span>
                                <span class="text-slate-600 text-xs" x-text="isGroupOpen(faction, group.id) ? '▲' : '▼'"></span>
                            </div>

                            <div x-show="isGroupOpen(faction, group.id)" class="grid grid-cols-1 gap-3">
                                <template x-for="a in group.alliances">
                                    <div x-show="matchesSearch(a)" class="glass-card p-4 relative flex flex-col gap-3" :class="isMatch(a) ? 'match-glow' : ''">
                                        
                                        <!-- Card Top -->
                                        <div class="flex justify-between items-start">
                                            <div class="min-w-0 flex-1">
                                                <div class="flex items-center gap-2 mb-1">
                                                    <button @click="toggleFavorite(a)" class="text-slate-700">
                                                        <span class="text-lg" :class="isFavorite(a) ? 'star-active' : ''">★</span>
                                                    </button>
                                                    <span class="tag-badge flex-shrink-0" x-text="a.tag"></span>
                                                    <h3 class="text-xs font-black text-white uppercase truncate" x-text="a.name"></h3>
                                                </div>
                                                <div class="flex gap-2 text-[8px] font-black uppercase text-slate-500 italic">
                                                    <span x-text="'S' + a.server"></span>
                                                    <span class="text-cyan-600" x-text="formatPower(a.power)"></span>
                                                    <span class="text-emerald-500" x-text="'#' + a.factionRank"></span>
                                                </div>
                                            </div>
                                            <div class="text-right flex-shrink-0 pl-2">
                                                <p class="text-[7px] font-black text-slate-500 uppercase">Ace THP</p>
                                                <p class="text-xs font-mono font-black text-amber-500" x-text="formatNum(a.ace_thp)"></p>
                                            </div>
                                        </div>

                                        <!-- Player Row -->
                                        <div class="flex justify-between items-center bg-black/30 p-2 rounded-lg border border-slate-800 text-[10px]">
                                            <div class="truncate pr-2 font-bold text-slate-400" x-text="a.ace_name || 'No Ace Data'"></div>
                                            <div class="text-right font-mono font-black text-white" x-text="formatNum(a.stash)"></div>
                                        </div>

                                        <!-- Strike Logic -->
                                        <div class="bg-slate-900/60 rounded-xl p-2 border border-slate-800">
                                            <div class="flex justify-between items-center gap-2">
                                                <div class="flex gap-1">
                                                    <template x-for="i in [0,1,2,3]">
                                                        <button @click="toggleBuilding(a.id, i)" :class="strikePlan[a.id]?.includes(i) ? 'active' : ''" class="btn-strike w-8 h-8 rounded text-[8px] font-black" x-text="i < 3 ? 'W'+(i+1) : 'C'"></button>
                                                    </template>
                                                </div>
                                                <div class="text-right">
                                                    <p class="text-sm font-mono font-black text-amber-400" x-text="formatNum(getPlannedPlunder(a))"></p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="flex justify-between items-center">
                                            <div class="text-[8px] font-bold text-slate-600">Rate: <span class="text-slate-400" x-text="'+'+formatNum(a.rate)+'/h'"></span></div>
                                            <button @click="openComparison(a)" class="text-[9px] font-black text-cyan-400 uppercase italic underline underline-offset-4">Roster</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- FAVORITES -->
        <div x-show="tab === 'favorites'" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-for="a in favorites.map(f => processedAlliances.find(pa => pa.id === f.id)).filter(x => x)">
                <div class="glass-card p-4">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-2"><span class="tag-badge" x-text="a.tag"></span><h3 class="text-xs font-black text-white uppercase truncate" x-text="a.name"></h3></div>
                        <button @click="toggleFavorite(a)" class="star-active text-lg">★</button>
                    </div>
                    <div class="flex justify-between items-center bg-black/30 p-3 rounded-xl border border-slate-800">
                        <p class="text-xs font-mono font-black text-white" x-text="formatNum(a.stash)"></p>
                        <p class="text-xs font-mono font-black text-amber-400" x-text="formatNum(getPlannedPlunder(a))"></p>
                    </div>
                </div>
            </template>
        </div>

        <!-- ADMIN -->
        <div x-show="tab === 'admin'" class="max-w-xl mx-auto pt-4 pb-32">
            <div x-show="!authenticated" class="glass-card p-6 text-center">
                <input type="password" x-model="passInput" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-center mb-4 text-white uppercase outline-none focus:border-red-500">
                <button @click="login()" class="w-full bg-red-600 py-4 rounded-xl font-black uppercase">Verify</button>
            </div>
            <div x-show="authenticated" class="glass-card p-4 space-y-4">
                <textarea x-model="importData" rows="6" class="w-full bg-black p-4 rounded-xl font-mono text-xs text-cyan-400 border border-slate-800 outline-none" placeholder="Paste Scout JSON..."></textarea>
                <button @click="processImport()" :disabled="isImporting" class="w-full bg-emerald-600 py-4 rounded-xl font-black uppercase text-xs">Commit Data</button>
            </div>
        </div>
    </main>

    <!-- FIXED BOTTOM NAVIGATION -->
    <nav class="bottom-nav lg:hidden">
        <div class="flex justify-around items-center p-4">
            <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-500'">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </button>
            <button @click="tab = 'admin'" :class="tab === 'admin' ? 'text-red-500' : 'text-slate-500'">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
            </button>
        </div>
    </nav>

    <!-- ROSTER MODAL -->
    <div x-show="comparisonTarget" class="fixed inset-0 z-[200] flex items-end lg:items-center justify-center p-0 lg:p-4" x-cloak>
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" @click="comparisonTarget = null"></div>
        <div class="relative bg-slate-900 w-full max-w-4xl h-[80vh] lg:h-auto lg:max-h-[80vh] rounded-t-3xl lg:rounded-2xl border-t lg:border border-slate-700 flex flex-col overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-xs font-black uppercase text-amber-500">Roster Comp</h3>
                <button @click="comparisonTarget = null" class="text-slate-400 p-2 text-xl">✕</button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <div class="text-[9px] font-black text-cyan-400 uppercase text-center mb-2" x-text="comparisonTarget.me ? comparisonTarget.me.name : 'No Ref'"></div>
                    <template x-if="comparisonTarget.me">
                        <template x-for="p in comparisonTarget.me.roster">
                            <div class="flex justify-between text-[10px] font-mono border-b border-slate-800/50 pb-1 uppercase italic"><span class="truncate pr-1 text-slate-500" x-text="p.name"></span><span class="text-cyan-500" x-text="formatNum(p.thp)"></span></div>
                        </template>
                    </template>
                </div>
                <div class="space-y-2">
                    <div class="text-[9px] font-black text-red-400 uppercase text-center mb-2" x-text="comparisonTarget.them.name"></div>
                    <template x-for="p in comparisonTarget.them.roster">
                        <div class="flex justify-between text-[10px] font-mono border-b border-slate-800/50 pb-1 uppercase italic"><span class="truncate pr-1 text-slate-500" x-text="p.name"></span><span class="text-red-500" x-text="formatNum(p.thp)"></span></div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
