<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S4WARS | TACTICAL COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 1.25rem; }
        
        /* Faction Gradients */
        .kage-gradient { background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(15, 23, 42, 1) 50%); border-left: 3px solid #ef4444; }
        .koubu-gradient { background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(15, 23, 42, 1) 50%); border-left: 3px solid #3b82f6; }
        
        .match-glow { border: 1.5px solid #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.15); }
        .btn-strike { background: #1e293b; border: 1px solid #334155; transition: all 0.2s; color: #94a3b8; }
        .btn-strike.active { background: #0891b2; border-color: #22d3ee; color: white; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; border: 1px solid rgba(34, 211, 238, 0.2); padding: 1px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .trend-up { color: #10b981; }
        .trend-down { color: #ef4444; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-24 lg:pb-10">

    <!-- GLOBAL HUD -->
    <header class="sticky top-0 z-50 glass-card mx-2 mt-2 p-4 flex justify-between items-center backdrop-blur-xl lg:max-w-7xl lg:mx-auto">
        <div class="flex items-center gap-3">
            <div class="h-10 w-1 bg-cyan-500 rounded-full"></div>
            <div>
                <h1 class="text-xl font-black tracking-tighter text-white uppercase italic leading-none">Strike_Cmd</h1>
                <div class="w-24 h-1 bg-slate-800 rounded-full mt-2 overflow-hidden">
                    <div class="h-full bg-cyan-500 transition-all duration-1000" :style="`width: ${phaseProgress}%`"></div>
                </div>
            </div>
        </div>
        
        <div class="text-right">
            <p class="text-[10px] font-black text-amber-500 uppercase italic" x-text="currentRoundText"></p>
            <p class="text-xl font-mono font-black text-white leading-none" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-4 lg:max-w-7xl lg:mx-auto">
        
        <!-- SEARCH & REF -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-6">
            <div class="flex items-center gap-2 bg-slate-900/50 p-2 rounded-2xl border border-slate-800">
                <input type="text" x-model="searchQuery" placeholder="Filter Alliances..." class="flex-1 bg-transparent p-2 text-sm focus:outline-none italic font-bold text-white">
                <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-600'" class="px-3 font-black text-[10px] uppercase italic">Hub</button>
                <button @click="tab = 'favorites'" :class="tab === 'favorites' ? 'text-amber-400' : 'text-slate-600'" class="px-3 font-black text-[10px] uppercase italic">Stars</button>
            </div>
            
            <div class="relative">
                <input type="text" x-model="refSearch" placeholder="Set Your Alliance (Optional)..." class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-[10px] text-cyan-400 outline-none uppercase font-bold italic">
                <div x-show="refSearch" class="absolute top-full left-0 w-full mt-1 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl z-[150] overflow-hidden">
                    <template x-for="a in alliances.filter(x => x.name.toLowerCase().includes(refSearch.toLowerCase())).slice(0,5)">
                        <div @click="setReferenceAlliance(a.name)" class="p-3 text-[10px] hover:bg-cyan-600 cursor-pointer border-b border-slate-800 text-white uppercase font-black" x-text="a.name"></div>
                    </template>
                </div>
                <div x-show="myAllianceName && !refSearch" class="absolute right-4 top-4 flex items-center gap-2">
                    <span class="text-[9px] text-cyan-500 font-black uppercase" x-text="myAllianceName"></span>
                    <button @click="myAllianceName = ''; localStorage.removeItem('war_ref_alliance')" class="text-red-500">✕</button>
                </div>
            </div>
        </div>

        <!-- LISTINGS -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <template x-for="faction in ['Kage', 'Koubu']">
                <div class="space-y-4">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="font-black uppercase text-xs tracking-widest italic" :class="faction === 'Kage' ? 'text-red-500' : 'text-blue-500'" x-text="faction + ' no Sato'"></h3>
                    </div>

                    <template x-for="group in getGroupedFaction(faction)">
                        <div class="space-y-2">
                            <div @click="toggleGroup(faction, group.id)" class="flex justify-between items-center p-3 bg-slate-900/40 rounded-xl border border-slate-800/50 cursor-pointer hover:bg-slate-800 transition-colors">
                                <span class="text-[10px] font-black uppercase text-slate-500" x-text="group.label"></span>
                                <span class="text-slate-600" x-text="isGroupOpen(faction, group.id) ? '▲' : '▼'"></span>
                            </div>

                            <div x-show="isGroupOpen(faction, group.id)" x-transition class="grid gap-3">
                                <template x-for="a in group.alliances">
                                    <div x-show="matchesSearch(a)" class="glass-card p-5 relative overflow-hidden flex flex-col justify-between" 
                                         :class="[isMatch(a) ? 'match-glow' : '', faction === 'Kage' ? 'kage-gradient' : 'koubu-gradient']">
                                        
                                        <!-- Card Top -->
                                        <div class="flex justify-between items-start mb-4">
                                            <div class="flex-1">
                                                <div class="flex items-center gap-2 mb-1">
                                                    <button @click="toggleFavorite(a)" class="text-slate-700 hover:text-amber-400 transition-all">
                                                        <span :class="isFavorite(a) ? 'star-active' : ''">★</span>
                                                    </button>
                                                    <span class="tag-badge" x-text="a.tag"></span>
                                                    <h3 class="text-sm font-black text-white uppercase truncate max-w-[120px]" x-text="a.name"></h3>
                                                </div>
                                                <div class="flex items-center gap-2 text-[9px] font-black uppercase italic">
                                                    <span class="text-slate-500" x-text="'#' + a.currRank"></span>
                                                    <span :class="a.trend === 'up' ? 'trend-up' : (a.trend === 'down' ? 'trend-down' : 'text-slate-600')" 
                                                          x-text="a.trend === 'up' ? '↑' : (a.trend === 'down' ? '↓' : '→')"></span>
                                                    <span class="text-slate-500 ml-2" x-text="'S' + a.server"></span>
                                                    <span class="text-cyan-600" x-text="formatPower(a.power)"></span>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <!-- RESPONSIVE ACE DISPLAY -->
                                                <p class="text-[8px] font-black text-slate-500 uppercase block lg:hidden">Top THP</p>
                                                <p class="text-[8px] font-black text-slate-500 uppercase hidden lg:block truncate max-w-[80px]" x-text="a.ace_name"></p>
                                                <p class="text-sm font-mono font-black text-amber-500" x-text="formatNum(a.ace_thp)"></p>
                                            </div>
                                        </div>

                                        <!-- Stash Row -->
                                        <div class="grid grid-cols-2 gap-2 mb-4">
                                            <div class="bg-black/40 p-2 rounded-lg border border-slate-800">
                                                <span class="text-[7px] text-slate-500 uppercase font-black">Live Stash</span>
                                                <p class="text-xs font-mono font-black text-white" x-text="formatNum(a.stash)"></p>
                                            </div>
                                            <div class="bg-black/40 p-2 rounded-lg border border-slate-800 text-right">
                                                <span class="text-[7px] text-amber-500 uppercase font-black italic">Next Lock</span>
                                                <p class="text-xs font-mono font-black text-amber-400" x-text="formatNum(a.groupStash)"></p>
                                            </div>
                                        </div>

                                        <!-- Strike Planner -->
                                        <div class="bg-slate-900/60 rounded-xl p-3 border border-slate-800 mb-3">
                                            <div class="flex justify-between items-center gap-2">
                                                <div class="flex gap-1">
                                                    <button @click="toggleBuilding(a.id, 0)" :class="strikePlan[a.id]?.includes(0) ? 'active' : ''" class="btn-strike w-8 h-8 rounded text-[8px] font-black">W1</button>
                                                    <button @click="toggleBuilding(a.id, 3)" :class="strikePlan[a.id]?.includes(3) ? 'active' : ''" class="btn-strike px-2 h-8 rounded text-[8px] font-black">CTR</button>
                                                </div>
                                                <div class="text-right">
                                                    <span class="text-[7px] font-black text-amber-500 uppercase italic" x-text="(strikePlan[a.id]?.length > 0) ? 'Custom' : 'Max Plunder'"></span>
                                                    <p class="text-sm font-mono font-black text-amber-400" x-text="formatNum(getPlannedPlunder(a))"></p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="flex justify-between items-center">
                                            <span class="text-[8px] font-bold text-slate-600 uppercase" x-text="'Rate: +' + formatNum(a.rate) + '/h'"></span>
                                            <button class="text-[9px] font-black text-cyan-400 uppercase italic underline underline-offset-4">Roster Intel</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </main>

    <!-- MOBILE NAV -->
    <nav class="lg:hidden fixed bottom-6 left-1/2 -translate-x-1/2 glass-card px-10 py-4 flex gap-12 backdrop-blur-2xl shadow-2xl z-50 border-cyan-500/20">
        <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-600'"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
        <button @click="tab = 'favorites'" :class="tab === 'favorites' ? 'text-amber-400' : 'text-slate-600'"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></button>
    </nav>

</body>
</html>
