<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S4WARS | STRIKE COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 1.5rem; }
        .btn-strike { background: #1e293b; border: 1px solid #334155; transition: all 0.2s; color: #94a3b8; }
        .btn-strike.active { background: #0891b2; border-color: #22d3ee; color: white; box-shadow: 0 0 10px rgba(34, 211, 238, 0.3); }
        .star-active { color: #fbbf24; fill: #fbbf24; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; border: 1px solid rgba(34, 211, 238, 0.2); padding: 1px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; font-family: monospace; }
        .tab-btn.active { color: #22d3ee; border-bottom: 2px solid #22d3ee; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-24 lg:pb-8">

    <!-- TACTICAL HEADER -->
    <header class="sticky top-0 z-50 glass-card mx-2 mt-2 p-4 flex justify-between items-center backdrop-blur-xl lg:max-w-6xl lg:mx-auto">
        <div class="flex items-center gap-3">
            <div class="h-10 w-1 bg-cyan-500 rounded-full"></div>
            <div>
                <h1 class="text-xl font-black tracking-tighter text-white uppercase italic leading-none">Strike_Cmd</h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1" x-text="currentRoundText + ' | ' + currentPhase"></p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] font-black text-amber-500 uppercase italic">Next Strike</p>
            <p class="text-xl font-mono font-black text-white leading-none" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-4 max-w-6xl mx-auto">
        
        <!-- SEARCH & FILTER BAR -->
        <div class="flex items-center gap-2 mb-6 bg-slate-900/50 p-2 rounded-2xl border border-slate-800">
            <input type="text" x-model="searchQuery" placeholder="Search Tag or Name..." class="flex-1 bg-transparent p-3 text-sm focus:outline-none italic font-bold text-white">
            <div class="flex h-10 border-l border-slate-800 pl-2">
                <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-600'" class="px-4 font-black text-xs uppercase italic">All</button>
                <button @click="tab = 'favorites'" :class="tab === 'favorites' ? 'text-amber-400' : 'text-slate-600'" class="px-4 font-black text-xs uppercase italic">Stars</button>
            </div>
        </div>

        <!-- TACTICAL ALLIANCE LIST -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-for="a in (tab === 'favorites' ? favorites.map(f => processedAlliances.find(pa => pa.id === f.id)).filter(x => x) : processedAlliances)">
                <div x-show="matchesSearch(a)" class="glass-card p-5 relative overflow-hidden flex flex-col justify-between">
                    
                    <!-- Star & Identity -->
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <button @click="toggleFavorite(a)" class="text-slate-700 hover:text-amber-400 text-xl transition-all">
                                    <span :class="isFavorite(a) ? 'star-active' : ''">★</span>
                                </button>
                                <span class="tag-badge" x-text="a.tag"></span>
                                <h3 class="text-sm font-black text-white uppercase truncate" x-text="a.name"></h3>
                            </div>
                            <div class="flex gap-2 text-[9px] font-black uppercase text-slate-500 italic">
                                <span class="text-slate-400" x-text="'S' + a.server"></span>
                                <span class="text-cyan-600" x-text="formatPower(a.power)"></span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[8px] font-black text-slate-500 uppercase">Live Stash</p>
                            <p class="text-sm font-mono font-black text-white" x-text="formatNum(a.stash)"></p>
                        </div>
                    </div>

                    <!-- Strike Planner Area -->
                    <div class="bg-black/40 rounded-2xl p-4 border border-slate-800/50 mb-4">
                        <div class="flex justify-between items-end mb-4">
                            <div>
                                <span class="text-[8px] font-black text-slate-500 uppercase tracking-widest block">Building Sniping</span>
                                <div class="grid grid-cols-4 gap-2 mt-2">
                                    <button @click="toggleBuilding(a.id, 0)" :class="strikePlan[a.id]?.includes(0) ? 'active' : ''" class="btn-strike w-8 h-8 rounded-lg text-[8px] font-black">W1</button>
                                    <button @click="toggleBuilding(a.id, 1)" :class="strikePlan[a.id]?.includes(1) ? 'active' : ''" class="btn-strike w-8 h-8 rounded-lg text-[8px] font-black">W2</button>
                                    <button @click="toggleBuilding(a.id, 2)" :class="strikePlan[a.id]?.includes(2) ? 'active' : ''" class="btn-strike w-8 h-8 rounded-lg text-[8px] font-black">W3</button>
                                    <button @click="toggleBuilding(a.id, 3)" :class="strikePlan[a.id]?.includes(3) ? 'active' : ''" class="btn-strike w-12 h-8 rounded-lg text-[8px] font-black border-cyan-500/20">CTR</button>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-[8px] font-black text-amber-500 uppercase italic" x-text="(strikePlan[a.id]?.length > 0) ? 'Custom Strike' : 'Max Plunder (15%)'"></span>
                                <p class="text-lg font-mono font-black text-amber-400 leading-none" x-text="formatNum(getPlannedPlunder(a))"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Footer / Actions -->
                    <div class="flex justify-between items-center">
                        <div class="text-[9px] font-bold text-slate-600 uppercase">
                            Rate <span class="text-slate-400" x-text="'+' + formatNum(a.rate) + '/h'"></span>
                        </div>
                        <div class="flex gap-3">
                            <button @click="openComparison(a)" class="text-[10px] font-black text-cyan-400 uppercase italic underline underline-offset-4">Roster</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- ADMIN SECTION -->
        <div x-show="tab === 'admin'" x-cloak class="max-w-xl mx-auto pt-10 pb-20">
            <div x-show="!authenticated" class="glass-card p-10 text-center">
                <h2 class="text-lg font-black uppercase text-red-500 mb-6 tracking-tighter">Command Authentication</h2>
                <input type="password" x-model="passInput" placeholder="Key" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-center mb-4 text-white">
                <button @click="login()" class="w-full bg-red-600 py-4 rounded-xl font-black uppercase tracking-widest shadow-lg">Login</button>
            </div>
            <div x-show="authenticated" class="space-y-6">
                <div class="glass-card p-6 border-cyan-500/20">
                    <h3 class="font-black uppercase text-cyan-500 mb-4 tracking-widest">JSON Intel Loader</h3>
                    <textarea x-model="importData" rows="6" class="w-full bg-black p-4 rounded-xl font-mono text-xs text-cyan-400 border border-slate-800 outline-none mb-4" placeholder="Paste JSON array here..."></textarea>
                    <button @click="processImport()" :disabled="isImporting" class="w-full bg-emerald-600 py-4 rounded-xl font-black uppercase text-xs tracking-widest">Sync Database</button>
                </div>
            </div>
        </div>
    </main>

    <!-- COMPARISON MODAL -->
    <div x-show="comparisonTarget" class="fixed inset-0 z-[200] flex items-end lg:items-center justify-center p-0 lg:p-4" x-cloak>
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" @click="comparisonTarget = null"></div>
        <div class="relative bg-slate-900 w-full max-w-4xl h-[80vh] lg:h-auto lg:max-h-[80vh] rounded-t-[3rem] lg:rounded-[2rem] border-t lg:border border-slate-700 flex flex-col overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-lg font-black italic uppercase text-amber-500 tracking-widest">Tactical Comparison</h3>
                <button @click="comparisonTarget = null" class="text-slate-400 p-2 text-xl">✕</button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-4 scrollbar-hide">
                <template x-if="comparisonTarget">
                    <div class="space-y-4">
                        <div class="text-center p-2 bg-cyan-500/5 rounded-xl border border-cyan-500/20">
                            <span class="tag-badge" x-text="comparisonTarget.me.tag"></span>
                            <div class="text-[10px] font-black uppercase mt-1 text-white" x-text="comparisonTarget.me.name"></div>
                        </div>
                        <template x-for="p in comparisonTarget.me.roster">
                            <div class="flex justify-between text-[10px] font-mono py-1 border-b border-slate-800/50">
                                <span class="truncate text-slate-500" x-text="p.name"></span>
                                <span class="text-cyan-400 font-bold" x-text="formatNum(p.thp)"></span>
                            </div>
                        </template>
