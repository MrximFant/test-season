<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 5px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .kbt-card { border-left: 5px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        .neutral-card { border-left: 5px solid #475569; }
        .match-glow { border: 2px solid #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); transform: scale(1.01); }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 800; font-size: 10px; border: 1px solid rgba(6, 182, 212, 0.3); }
        .warehouse-box { border: 1px dashed rgba(251, 191, 36, 0.3); padding: 4px; border-radius: 6px; text-align: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #06b6d4; }
        input:checked + .slider:before { transform: translateX(14px); }
        .info-hover { cursor: help; color: #64748b; font-weight: bold; font-size: 14px; margin-left: 10px; border: 1px solid #334155; width: 22px; height: 22px; display: inline-flex; items-center; justify-content: center; border-radius: 50%; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <!-- MOBILE HEADER -->
    <div class="lg:hidden glass fixed top-0 w-full z-[100] p-4 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
        <button @click="mobileMenu = !mobileMenu" class="p-2 bg-slate-800 rounded-lg text-cyan-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
    </div>

    <div class="flex h-screen overflow-hidden pt-14 lg:pt-0 text-left">
        <!-- SIDEBAR -->
        <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-80 h-full glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-[110] transition-transform duration-300 scrollbar-hide overflow-y-auto">
            
            <!-- TIMER -->
            <div class="p-4 bg-slate-900 border border-amber-500/20 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-1 text-[10px] font-black text-amber-500 uppercase italic">
                    <span x-text="currentRoundText"></span>
                    <div class="flex items-center gap-2">
                        <span class="text-[12px] font-mono text-white" x-text="displayClock"></span>
                        <div class="switch"><input type="checkbox" x-model="useServerTime" @change="saveSettings()"><span class="slider"></span></div>
                    </div>
                </div>
                <div class="text-xs font-black text-white uppercase mb-1" x-text="currentPhase"></div>
                <div class="text-[9px] text-slate-500 uppercase font-bold leading-tight mb-3 italic" x-text="phaseAction"></div>
                <div class="text-2xl font-mono font-black text-amber-400 text-center border-t border-slate-800 pt-2" x-text="phaseCountdown"></div>
            </div>

            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warroom'; mobileMenu = false" :class="tab === 'warroom' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all italic">1. Declaration Hub</button>
                <button @click="tab = 'forces'; mobileMenu = false" :class="tab === 'forces' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all italic">2. Server THP</button>
                <button @click="tab = 'admin'; mobileMenu = false" :class="tab === 'admin' ? 'bg-red-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic transition-all text-center tracking-widest">Admin Console</button>
            </nav>

            <div class="pt-4 border-t border-slate-800 space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic block underline text-center">My Reference Alliance</label>
                <input type="text" x-model="refSearch" placeholder="Find Tag..." class="w-full bg-black border border-slate-800 p-2 rounded text-[10px] text-cyan-500 outline-none uppercase shadow-inner">
                <select x-model="myAllianceName" @change="saveSettings()" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-white text-xs outline-none">
                    <option value="">-- Choose Alliance --</option>
                    <template x-for="a in filteredRefList">
                        <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                    </template>
                </select>
            </div>

            <div class="mt-auto">
                <button @click="copyScoutPrompt()" class="w-full mb-2 py-2 bg-slate-900 border border-slate-800 hover:bg-slate-800 text-white text-[10px] font-bold rounded uppercase transition-all shadow-sm">ðŸ“‹ Scout Msg</button>
                <p class="text-[9px] text-slate-600 font-mono mb-2" x-text="debugStatus"></p>
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase underline tracking-widest">Sync Sheets</button>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            <template x-if="loading"><div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-xl font-black">Syncing_Tactical_Intel...</div></template>

            <div x-show="!loading" x-cloak>
                
                <!-- VIEW 1: HUB -->
                <div x-show="tab === 'warroom'">
                    <div class="flex items-center mb-6">
                        <h2 class="text-4xl font-black uppercase italic text-amber-500 tracking-tight">Declaration Hub</h2>
                        <span class="info-hover" title="Compare alliances, based on total copper you will be able to see who you can target. Also an estimated hourly copper rate">(i)</span>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- KNS -->
                        <div class="space-y-4">
                            <h3 class="text-center text-red-500 font-black uppercase py-3 glass rounded-xl border border-red-500/20 underline italic tracking-widest">Kage no Sato</h3>
                            <template x-for="group in knsGroups">
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center px-2">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kns-card transition-all" :class="isMatch(a) ? 'match-glow' : ''">
                                            <div class="flex justify-between items-start mb-3">
                                                <div>
                                                    <div class="flex items-center gap-2 mb-1 text-left">
                                                        <span class="text-[10px] font-black text-slate-500" x-text="'#'+a.factionRank"></span>
                                                        <span class="tag-badge" x-text="a.tag"></span>
                                                        <span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span>
                                                    </div>
                                                    <div class="flex flex-col"><span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span><span class="text-[9px] text-amber-500 font-black uppercase mt-0.5" x-text="'Rate: +' + formatNum(a.rate) + '/h'"></span></div>
                                                </div>
                                                <div class="text-right flex flex-col items-end">
                                                    <span class="text-xl font-mono font-black text-white block leading-none" x-text="formatNum(a.stash)"></span>
                                                    <span class="text-[8px] text-slate-500 uppercase font-black tracking-tighter mt-1">Live Current</span>
                                                    <div class="mt-2 bg-amber-500/10 p-1 rounded border border-amber-500/20 text-right"><span class="text-sm font-mono font-black text-amber-500 leading-none" x-text="formatNum(a.warStash)"></span><div class="text-[7px] text-amber-600 font-black uppercase leading-none mt-1">Stash at War Start</div></div>
                                                </div>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center text-center">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.warStash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                        <!-- KBT -->
                        <div class="space-y-4">
                            <h3 class="text-center text-blue-500 font-black uppercase py-3 glass rounded-xl border border-blue-500/20 underline italic tracking-widest">Koubutai</h3>
                            <template x-for="group in kbtGroups">
                                <div class="space-y-2">
                                    <div class="flex flex-row-reverse lg:flex-row justify-between items-center px-2 text-left leading-none">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kbt-card transition-all text-left" :class="isMatch(a) ? 'match-glow' : ''">
                                            <div class="flex justify-between items-start mb-3 text-left leading-none">
                                                <div>
                                                    <div class="flex items-center gap-2 mb-1 text-left font-black uppercase">
                                                        <span class="text-[10px] font-black text-slate-500" x-text="'#' + a.factionRank"></span>
                                                        <span class="tag-badge" x-text="a.tag"></span>
                                                        <span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span>
                                                    </div>
                                                    <div class="flex flex-col"><span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span><span class="text-[9px] text-amber-500 font-black uppercase mt-0.5" x-text="'Rate: +' + formatNum(a.rate) + '/h'"></span></div>
                                                </div>
                                                <div class="text-right flex flex-col items-end">
                                                    <span class="text-xl font-mono font-black text-white block leading-none" x-text="formatNum(a.stash)"></span>
                                                    <span class="text-[8px] text-slate-500 uppercase font-black tracking-tighter mt-1">Live Current</span>
                                                    <div class="mt-2 bg-amber-500/10 p-1 rounded border border-amber-500/20 text-right"><span class="text-sm font-mono font-black text-amber-500 leading-none" x-text="formatNum(a.warStash)"></span><div class="text-[7px] text-amber-600 font-black uppercase leading-none mt-1">Stash at War Start</div></div>
                                                </div>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center text-center text-center">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.warStash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 2: SERVER THP -->
                <div x-show="tab === 'forces'" x-cloak>
                    <div class="flex items-center mb-6">
                        <h3 class="text-4xl font-black uppercase italic text-emerald-500 tracking-widest underline leading-none">Server THP</h3>
                        <span class="info-hover" title="Top 200 THP players from each alliance">(i)</span>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-6 text-left">
                            <h3 class="text-xl font-black uppercase italic text-emerald-500 border-b border-emerald-500/30 pb-2 tracking-widest leading-none">Our Coalition</h3>
                            <template x-for="(serverGroup, server) in groupedForces">
                                <template x-if="isAllyServer(serverGroup)">
                                    <div class="mb-4">
                                        <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer border border-emerald-500/20 hover:bg-emerald-500/5 transition-all">
                                            <h4 class="text-xl font-black text-emerald-400 font-mono uppercase" x-text="'Warzone #' + server"></h4>
                                            <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? 'âˆ’' : '+'"></span>
                                        </div>
                                        <div x-show="isServerOpen(server)" class="mt-3 space-y-3 pl-4">
                                            <template x-for="a in serverGroup">
                                                <div x-show="matchesSearch(a)" class="glass p-4 rounded-xl border border-slate-800 transition-all hover:border-cyan-500/50">
                                                    <div @click="toggleAlliance(a.tag)" class="flex justify-between items-center cursor-pointer">
                                                        <div class="flex items-center gap-3 text-left font-black uppercase italic leading-none">
                                                            <span class="tag-badge" x-text="a.tag"></span>
                                                            <div>
                                                                <span class="font-bold text-white uppercase text-sm" x-text="a.name"></span>
                                                                <div class="flex gap-2 mt-1 leading-none"><div class="text-[8px] text-amber-500 font-black" x-text="'Stash: ' + formatNum(a.stash)"></div><div class="text-[8px] text-amber-500 font-bold opacity-70" x-text="'(+' + formatNum(a.rate) + '/h)'"></div></div>
                                                            </div>
                                                        </div>
                                                        <div class="text-right leading-none"><div class="text-[8px] text-slate-500 uppercase tracking-widest font-black">ACE THP</div><div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.maxTHP)"></div></div>
                                                    </div>
                                                    <div x-show="isAllianceOpen(a.tag)" class="mt-3 border-t border-slate-800 pt-3">
                                                        <template x-for="p in getPlayersForAlliance(a.tag)">
                                                            <div class="flex justify-between text-xs py-1 border-b border-slate-900/50 uppercase italic leading-none"><span class="font-bold text-slate-400" x-text="p.name"></span><span class="font-mono text-cyan-500 font-black" x-text="formatNum(p.thp)"></span></div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                        <div class="space-y-6 text-left">
                            <h3 class="text-xl font-black uppercase italic text-red-500 border-b border-red-500/30 pb-2 tracking-widest leading-none">Opposing Coalition</h3>
                            <template x-for="(serverGroup, server) in groupedForces">
                                <template x-if="!isAllyServer(serverGroup)">
                                    <div class="mb-4 text-left">
                                        <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer border border-red-500/20 hover:bg-red-500/5 transition-all">
                                            <h4 class="text-xl font-black text-red-400 font-mono uppercase" x-text="'Warzone #' + server"></h4>
                                            <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? 'âˆ’' : '+'"></span>
                                        </div>
                                        <div x-show="isServerOpen(server)" class="mt-3 space-y-3 pl-4">
                                            <template x-for="a in serverGroup">
                                                <div x-show="matchesSearch(a)" class="glass p-4 rounded-xl border border-slate-800 transition-all hover:border-red-500/50 text-left font-black">
                                                    <div @click="toggleAlliance(a.tag)" class="flex justify-between items-center cursor-pointer text-left leading-none">
                                                        <div class="flex items-center gap-3 text-left font-black uppercase italic leading-none"><span class="tag-badge" x-text="a.tag"></span>
                                                            <div><span class="font-bold text-white uppercase text-sm" x-text="a.name"></span><div class="flex gap-2 mt-1 leading-none text-left"><div class="text-[8px] text-amber-500 font-black" x-text="'Stash: ' + formatNum(a.stash)"></div><div class="text-[8px] text-amber-500 font-bold opacity-70" x-text="'(+' + formatNum(a.rate) + '/h)'"></div></div></div>
                                                        </div>
                                                        <div class="text-right leading-none"><div class="text-[8px] text-slate-500 uppercase tracking-widest font-black text-right text-right">ACE THP</div><div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.maxTHP)"></div></div>
                                                    </div>
                                                    <div x-show="isAllianceOpen(a.tag)" class="mt-3 border-t border-slate-800 pt-3 text-left text-left">
                                                        <template x-for="p in getPlayersForAlliance(a.tag)">
                                                            <div class="flex justify-between text-xs py-1 border-b border-slate-900/50 text-left uppercase italic leading-none"><span class="font-bold text-slate-400" x-text="p.name"></span><span class="font-mono text-cyan-500 font-black" x-text="formatNum(p.thp)"></span></div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 3: ADMIN CONSOLE -->
                <div x-show="tab === 'admin'" x-cloak class="max-w-2xl mx-auto mt-10 pb-20 text-center text-left">
                    <div x-show="!authenticated" class="glass p-12 rounded-3xl border border-slate-800">
                        <div class="flex items-center justify-center mb-2"><h2 class="text-2xl font-black uppercase tracking-widest italic text-red-500 leading-none underline">Terminal Authentication</h2></div>
                        <p class="text-xs text-slate-500 mb-6 uppercase text-center">Ask Mrxim of MAD1 on 958 for a password if you would like to help set up the actual city for each alliance.</p>
                        <input type="password" x-model="passInput" placeholder="Password" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl mb-4 text-center text-white outline-none focus:ring-2 focus:ring-red-500">
                        <button @click="login()" class="w-full py-4 bg-red-600 rounded-2xl font-black uppercase tracking-widest transition-all shadow-lg active:scale-95">Authenticate</button>
                    </div>
                    <div x-show="authenticated" class="glass p-8 rounded-3xl border border-cyan-500/30 shadow-2xl">
                        <h3 class="text-xl font-black uppercase text-cyan-400 italic mb-4 text-center tracking-widest leading-none">City Occupation editor</h3>
                        <select x-model="editTag" class="w-full bg-slate-950 p-4 rounded-xl border border-slate-800 text-white mb-6 outline-none focus:ring-2 focus:ring-cyan-500">
                            <option value="">Select Alliance to Edit...</option>
                            <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                                <option :value="a.tag" x-text="`[${a.tag}] ${a.name}`"></option>
                            </template>
                        </select>
                        <template x-if="editTag">
                            <div class="grid grid-cols-1 gap-3">
                                <template x-for="n in 6">
                                    <div class="bg-slate-900/50 p-4 rounded-2xl flex justify-between items-center border border-slate-800 text-left">
                                        <span class="text-xs font-black uppercase text-slate-400" x-text="'City Lvl ' + n"></span>
                                        <div class="flex items-center gap-6">
                                            <button @click="updateCity(n, -1)" class="w-10 h-10 bg-slate-800 rounded font-bold text-xl hover:bg-red-500 transition-colors">-</button>
                                            <span class="text-2xl font-black text-cyan-400 w-8 text-center" x-text="getCityCount(n)"></span>
                                            <button @click="updateCity(n, 1)" class="w-10 h-10 bg-slate-800 rounded font-bold text-xl hover:bg-emerald-500 transition-colors">+</button>
                                        </div>
                                    </div>
                                </template>
                                <div class="p-4 bg-black/40 rounded-xl text-center text-[10px] text-slate-500 uppercase tracking-widest font-black" x-text="'Slots Used: ' + getTotalCities() + ' / 6'"></div>
                            </div>
                        </template>
                        <button @click="exportCities()" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black uppercase text-xs mt-6 transition-all shadow-lg active:scale-95">Export Updated Cities (CSV)</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
