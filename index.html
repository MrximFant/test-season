<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>S4WARS | COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(51, 65, 85, 0.5); }
        .btn-bldg { background: #1e293b; border: 1px solid #334155; color: #64748b; font-size: 10px; font-weight: 900; }
        .btn-bldg.active { background: #0891b2; border-color: #22d3ee; color: white; }
        .nav-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 1px solid #334155; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; padding: 2px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; border: 1px solid rgba(34, 211, 238, 0.3); }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-32">

    <!-- HEADER -->
    <header class="sticky top-0 z-[60] glass mx-2 mt-2 p-3 flex justify-between items-center backdrop-blur-xl lg:max-w-6xl lg:mx-auto rounded-2xl">
        <div class="flex items-center gap-2">
            <div class="h-8 w-1 bg-red-600 rounded-full"></div>
            <h1 class="text-lg font-black tracking-tighter text-white uppercase italic">Kage_Cmd</h1>
        </div>
        <div class="text-right">
            <p class="text-[9px] font-black text-amber-500 uppercase italic" x-text="displayClock"></p>
            <p class="text-lg font-mono font-black text-white" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-3 lg:max-w-6xl lg:mx-auto">

        <!-- TAB 1: INTEL HUB -->
        <div x-show="tab === 'warroom'" class="space-y-6">
            <input type="text" x-model="searchQuery" placeholder="Quick Search Tag..." class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-sm italic font-bold text-white outline-none">

            <template x-for="f in ['Kage', 'Koubu']">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest px-2" :class="f === 'Kage' ? 'text-red-500' : 'text-blue-500'" x-text="f + ' Live Standings'"></h3>
                    <template x-for="g in getGroupedFaction(f)">
                        <div class="space-y-2">
                            <div @click="openGroups = openGroups.includes(f+g.id) ? openGroups.filter(x=>x!==f+g.id) : [...openGroups, f+g.id]" class="flex justify-between p-3 bg-slate-900 rounded-xl border border-slate-800 cursor-pointer">
                                <span class="text-[10px] font-black uppercase text-slate-500" x-text="g.label"></span>
                                <span class="text-slate-600 text-xs" x-text="openGroups.includes(f+g.id) ? '▲' : '▼'"></span>
                            </div>
                            <div x-show="openGroups.includes(f+g.id)" class="grid grid-cols-1 gap-3">
                                <template x-for="a in g.alliances">
                                    <div @click="toggleAlliancePlayers(a.id)" class="glass p-4 rounded-2xl border-l-4 cursor-pointer hover:border-cyan-500 transition-all" :class="f === 'Kage' ? 'border-red-600' : 'border-blue-600'">
                                        <div class="flex justify-between items-start mb-2">
                                            <div class="flex items-center gap-2">
                                                <span class="tag-badge" x-text="a.tag"></span>
                                                <h4 class="text-xs font-black text-white uppercase truncate" x-text="a.name"></h4>
                                            </div>
                                            <div class="text-right">
                                                <p class="text-[7px] text-slate-500 uppercase italic">Live Stash</p>
                                                <p class="text-xs font-mono font-black text-white" x-text="formatNum(a.stash)"></p>
                                            </div>
                                        </div>
                                        <div class="flex justify-between items-center text-[9px] font-black uppercase">
                                            <div class="text-slate-500 italic">S<span x-text="a.server"></span> | Rate: <span class="text-cyan-400" x-text="'+'+formatNum(a.rate)+'/h'"></span></div>
                                            <div class="text-amber-500">In-Game Rank #<span x-text="a.liveRank"></span></div>
                                        </div>
                                        <div x-show="alliancePlayers[a.id]" class="mt-3 pt-3 border-t border-slate-800 grid grid-cols-1 gap-1" x-cloak>
                                            <template x-for="p in alliancePlayers[a.id]">
                                                <div class="flex justify-between text-[10px] font-mono"><span class="text-slate-400 uppercase" x-text="p.name"></span><span class="text-cyan-400 font-bold" x-text="formatNum(p.thp)"></span></div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- TAB 2: WAR TABLE -->
        <div x-show="tab === 'sim'" class="space-y-4">
            <div class="glass p-4 rounded-2xl flex flex-col lg:flex-row justify-between lg:items-center gap-4">
                <div><h2 class="text-lg font-black text-white uppercase italic">War Planner</h2><p class="text-[9px] text-slate-500 font-bold uppercase italic">Any-to-Any Targeting Mode</p></div>
                <div class="flex items-center gap-2">
                    <input type="number" x-model="simRange.start" class="w-10 bg-black p-1 text-xs text-center border border-slate-800 rounded">
                    <span class="text-slate-600">-</span>
                    <input type="number" x-model="simRange.end" class="w-10 bg-black p-1 text-xs text-center border border-slate-800 rounded">
                    <button @click="setupPlanner()" class="bg-red-600 px-3 py-1 rounded text-[10px] font-black uppercase">Load Range</button>
                    <button @click="runSimulation()" class="bg-emerald-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase shadow-lg">Simulate</button>
                </div>
            </div>
            
            <template x-for="(match, idx) in planner">
                <div class="glass p-4 rounded-xl border-l-4 border-red-600 grid grid-cols-1 lg:grid-cols-12 gap-3 items-center">
                    <div class="lg:col-span-3 flex items-center gap-2">
                        <span class="text-[10px] font-black text-slate-600" x-text="'#'+match.kage.liveRank"></span>
                        <span class="tag-badge" x-text="match.kage.tag"></span>
                        <span class="text-xs font-bold text-white truncate" x-text="match.kage.name"></span>
                    </div>
                    <div class="lg:col-span-4">
                        <select x-model="match.targetId" @change="calculateMatch(idx)" class="w-full bg-slate-950 border border-slate-800 p-2 rounded text-[10px] text-white">
                            <option value="">Select Koubu Target...</option>
                            <template x-for="t in getPossibleTargets()">
                                <option :value="t.id" x-text="'['+t.tag+'] '+t.name + ' (Rank #'+t.liveRank+')'"></option>
                            </template>
                        </select>
                    </div>
                    <div class="lg:col-span-3 flex gap-1">
                        <template x-for="i in [0,1,2,3]"><button @click="toggleBuilding(idx, i)" :class="match.buildings.includes(i) ? 'active' : ''" class="btn-bldg w-8 h-8 rounded-lg" x-text="i<3?'W':'C'"></button></template>
                        <button @click="p=planner[idx]; p.isZero=!p.isZero; if(p.isZero)p.buildings=[]; calculateMatch(idx)" :class="planner[idx].isZero?'bg-red-600 text-white border-red-400':'bg-slate-800 text-slate-500'" class="w-10 h-8 rounded-lg text-[8px] font-black border border-slate-700 ml-2">ZERO</button>
                    </div>
                    <div class="lg:col-span-2 text-right"><p class="text-xs font-mono font-black text-emerald-400" x-text="formatNum(match.estStolen)"></p></div>
                </div>
            </template>
        </div>

        <!-- TAB 3: RESULTS -->
        <div x-show="tab === 'results'" class="space-y-6">
            <button @click="tab='sim'" class="bg-slate-800 px-4 py-2 rounded text-[10px] font-black uppercase">← Back to Table</button>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <template x-for="f in ['Kage', 'Koubu']">
                    <div class="space-y-4">
                        <h3 class="text-xs font-black upperca
