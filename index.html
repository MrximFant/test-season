<!-- TAB 1: HUB -->
<div x-show="tab === 'warroom'">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- KAGE -->
        <div class="space-y-4">
            <h3 class="text-center text-red-500 font-black uppercase py-3 glass rounded-xl border border-red-500/20 italic tracking-widest">Kage no Sato Standings</h3>
            <template x-for="group in getGroupedFaction('Kage')">
                <div class="space-y-1">
                    <div @click="toggleGroup('Kage', group.id)" class="flex justify-between items-center px-4 py-3 bg-slate-900/80 rounded-xl cursor-pointer hover:bg-slate-800 border border-slate-800">
                        <span class="text-xs font-black uppercase text-slate-300" x-text="group.label"></span>
                        <span class="text-slate-500" x-text="openGroups.includes('Kage-'+group.id) ? '−' : '+'"></span>
                    </div>
                    <div x-show="openGroups.includes('Kage-'+group.id)" class="space-y-2 pt-2 pb-4 px-2">
                        <template x-for="a in group.alliances">
                            <div class="glass p-4 rounded-2xl kns-card" :class="isMatch(a) ? 'match-glow' : ''">
                                <!-- Card content remains but ensures it uses a.stash and a.warStash -->
                                <div class="flex justify-between items-start">
                                    <div>
                                        <div class="flex items-center gap-2 mb-1"><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-white" x-text="a.name"></span></div>
                                        <div class="text-[10px] text-amber-500 font-black uppercase" x-text="'Rate: +' + formatNum(a.rate) + '/h'"></div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-xl font-mono font-black" x-text="formatNum(a.stash)"></div>
                                        <div class="text-[10px] text-amber-500 font-black uppercase" x-text="'War Start: ' + formatNum(a.warStash)"></div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
        <!-- REPEAT FOR KOUBU -->
    </div>
</div>

<!-- TAB 2: SERVERS THP -->
<div x-show="tab === 'forces'">
    <h2 class="text-4xl font-black uppercase italic text-emerald-500 mb-8 underline">Servers Intelligence</h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <template x-for="type in ['Ally', 'Enemy']">
            <div class="space-y-4">
                <h3 class="text-xl font-black uppercase border-b pb-2" :class="type === 'Ally' ? 'text-emerald-500 border-emerald-500/30' : 'text-red-500 border-red-500/30'" x-text="type === 'Ally' ? 'Our Coalition' : 'Opposing Coalition'"></h3>
                <template x-for="(serverGroup, server) in groupedForces">
                    <template x-if="(type === 'Ally' && isAllyServer(serverGroup)) || (type === 'Enemy' && !isAllyServer(serverGroup))">
                        <div class="mb-2">
                            <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-xl flex justify-between items-center cursor-pointer border border-slate-800 hover:bg-slate-800">
                                <h4 class="text-lg font-black font-mono text-white" x-text="'Warzone #' + server"></h4>
                                <span class="text-slate-500" x-text="openServers.includes(server) ? '−' : '+'"></span>
                            </div>
                            <div x-show="openServers.includes(server)" class="mt-2 space-y-2 pl-4">
                                <template x-for="a in serverGroup">
                                    <div class="glass p-3 rounded-xl border border-slate-800">
                                        <div @click="toggleAlliance(a.id)" class="flex justify-between items-center cursor-pointer">
                                            <div>
                                                <div class="flex items-center gap-2"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-white text-sm" x-text="a.name"></span></div>
                                                <div class="text-[9px] text-slate-500 font-black uppercase" x-text="'Top Player: ' + a.aceName"></div>
                                            </div>
                                            <div class="text-right">
                                                <div class="text-[8px] text-slate-500 font-black uppercase">Top THP</div>
                                                <div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.aceTHP)"></div>
                                            </div>
                                        </div>
                                        <div x-show="openAlliances.includes(a.id)" class="mt-3 border-t border-slate-800 pt-2 space-y-1">
                                            <template x-for="p in getPlayersForAlliance(a.id)">
                                                <div class="flex justify-between text-[10px] font-bold text-slate-400">
                                                    <span x-text="p.name"></span><span class="text-cyan-500" x-text="formatNum(p.thp)"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            </div>
        </template>
    </div>
</div>
