<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>S4WARS | COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kage-card { border-left: 4px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.08) 0%, transparent 100%); }
        .koubu-card { border-left: 4px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.08) 0%, transparent 100%); }
        .nav-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 1px solid #334155; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; padding: 2px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; border: 1px solid rgba(34, 211, 238, 0.3); }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-24">

    <!-- HEADER -->
    <header class="sticky top-0 z-[60] glass mx-2 mt-2 p-3 flex justify-between items-center backdrop-blur-xl lg:max-w-6xl lg:mx-auto rounded-2xl">
        <div class="flex items-center gap-2">
            <div class="h-8 w-1 bg-red-600 rounded-full"></div>
            <div>
                <h1 class="text-lg font-black tracking-tighter text-white uppercase italic leading-none">Kage_Cmd</h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase mt-1" x-text="'Week ' + week + ' | ' + displayClock"></p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[9px] font-black text-amber-500 uppercase italic">Next Strike</p>
            <p class="text-lg font-mono font-black text-white leading-none" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-3 lg:max-w-6xl lg:mx-auto">

        <!-- SEARCH -->
        <div x-show="tab === 'warroom'" class="mb-6">
            <input type="text" x-model="searchQuery" placeholder="Filter Intel..." class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-sm italic font-bold text-white outline-none">
        </div>

        <!-- HUB TAB -->
        <div x-show="tab === 'warroom'" class="space-y-8">
            <template x-for="faction in ['Kage', 'Koubu']">
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase tracking-widest px-2" :class="faction === 'Kage' ? 'text-red-500' : 'text-blue-500'" x-text="faction + ' Faction Intelligence'"></h3>
                    
                    <template x-for="group in getGroupedFaction(faction)">
                        <div class="space-y-2">
                            <div @click="toggleGroup(faction, group.id)" class="flex justify-between items-center p-3 bg-slate-900/60 rounded-xl border border-slate-800 cursor-pointer">
                                <span class="text-[10px] font-black uppercase text-slate-400" x-text="group.label"></span>
                                <span class="text-slate-600 text-xs" x-text="openGroups.includes(faction+'-'+group.id) ? '▲' : '▼'"></span>
                            </div>

                            <div x-show="openGroups.includes(faction+'-'+group.id)" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                <template x-for="a in group.alliances">
                                    <div x-show="matchesSearch(a)" class="glass p-4 rounded-2xl flex flex-col gap-3 relative overflow-hidden" :class="faction === 'Kage' ? 'kage-card' : 'koubu-card'">
                                        <div class="flex justify-between items-start">
                                            <div class="flex-1 min-w-0">
                                                <div class="flex items-center gap-2 mb-1">
                                                    <span class="tag-badge" x-text="a.tag"></span>
                                                    <h4 class="text-xs font-black text-white uppercase truncate" x-text="a.name"></h4>
                                                </div>
                                                <div class="text-[8px] font-black uppercase text-slate-500 italic">
                                                    S<span x-text="a.server"></span> | <span class="text-cyan-600" x-text="formatPower(a.power)"></span> | Rank #<span x-text="a.factionRank"></span>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <p class="text-[7px] text-slate-500 uppercase font-black">Group Stash</p>
                                                <p class="text-xs font-mono font-black text-amber-500" x-text="formatNum(a.groupStash)"></p>
                                            </div>
                                        </div>
                                        <div class="flex justify-between items-center bg-black/40 p-2 rounded-lg border border-slate-800">
                                            <div class="text-[9px] font-bold text-slate-400 truncate max-w-[120px]" x-text="a.ace_name || 'N/A'"></div>
                                            <div class="text-[10px] font-mono font-black text-white" x-text="formatNum(a.ace_thp)"></div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- SIMULATION TAB -->
        <div x-show="tab === 'sim'" class="space-y-6">
            <div class="glass p-6 rounded-2xl border-red-500/20">
                <h2 class="text-xl font-black text-white uppercase italic tracking-tighter mb-1 underline decoration-red-600 underline-offset-4">War Table Simulation</h2>
                <p class="text-[10px] text-slate-500 uppercase font-bold italic">Assign matching rank targets to simulate faction plunder.</p>
            </div>

            <div class="space-y-3">
                <template x-for="(match, index) in planner">
                    <div class="glass p-4 rounded-2xl grid grid-cols-1 lg:grid-cols-12 gap-4 items-center border-l-4 border-red-600">
                        <!-- Our Alliance -->
                        <div class="lg:col-span-3 flex items-center gap-3">
                            <span class="text-[10px] font-black text-slate-600" x-text="'#' + match.kage.factionRank"></span>
                            <div>
                                <div class="flex items-center gap-2">
                                    <span class="tag-badge" x-text="match.kage.tag"></span>
                                    <span class="text-xs font-black text-white truncate" x-text="match.kage.name"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Target Selector -->
                        <div class="lg:col-span-5">
                            <select x-model="match.targetId" @change="updateEstStolen(index)" class="w-full bg-slate-900 border border-slate-800 p-2 rounded-lg text-[10px] text-white outline-none focus:border-red-500">
                                <option value="">Select Target...</option>
                                <template x-for="t in getPossibleTargets(match.kage)">
                                    <option :value="t.id" x-text="'[' + t.tag + '] ' + t.name + ' (Rank #' + t.factionRank + ')'"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Manual Plunder Input -->
                        <div class="lg:col-span-4 flex items-center gap-3">
                            <div class="flex-1">
                                <p class="text-[7px] text-slate-500 uppercase font-black mb-1 italic">Est. Plunder</p>
                                <input type="number" x-model="match.estStolen" class="w-full bg-black border border-slate-800 p-2 rounded-lg text-xs font-mono font-black text-emerald-400 outline-none">
                            </div>
                            <div class="text-right">
                                <p class="text-[7px] text-slate-500 uppercase font-black mb-1 italic">Target Stash</p>
                                <p class="text-[10px] font-mono text-slate-400" x-text="match.targetId ? formatNum(alliances.find(a => a.id === match.targetId).warStash) : '0'"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- RESULTS -->
            <div class="sticky bottom-24 glass p-6 rounded-3xl border-emerald-500/40 shadow-2xl backdrop-blur-2xl">
                <div class="flex justify-between items-center">
                    <div>
                        <h4 class="text-[10px] font-black text-slate-500 uppercase italic mb-1">Estimated Kage Plunder</h4>
                        <p class="text-3xl font-mono font-black text-emerald-400" x-text="formatNum(getTotalStolen())"></p>
                    </div>
                    <div class="text-right">
                         <p class="text-[10px] font-black text-slate-500 uppercase italic">Active Matches</p>
                         <p class="text-xl font-mono text-white" x-text="planner.filter(p => p.targetId).length + ' / 20'"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- NAVIGATION -->
    <nav class="nav-fixed">
        <div class="flex justify-around items-center p-4">
            <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400' : 'text-slate-600'" class="flex flex-col items-center gap-1">
                <div class="p-2" :class="tab === 'warroom' ? 'bg-cyan-500/10 rounded-xl' : ''"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
                <span class="text-[8px] font-black uppercase">Faction Intel</span>
            </button>
            <button @click="tab = 'sim'" :class="tab === 'sim' ? 'text-red-500' : 'text-slate-600'" class="flex flex-col items-center gap-1">
                <div class="p-2" :class="tab === 'sim' ? 'bg-red-500/10 rounded-xl' : ''"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M21 3L3 10.53v.98l7.51 3.22L13.74 22h.98L22 3.5 21 3z"/></svg></div>
                <span class="text-[8px] font-black uppercase">War Table</span>
            </button>
        </div>
    </nav>

</body>
</html>
