<!-- Inside VIEW 1: HUB, locate the card display -->
<div class="glass p-4 rounded-2xl kns-card transition-all" :class="isMatch(a) ? 'ring-2 ring-amber-500 scale-[1.01]' : 'opacity-40'">
    <div class="flex justify-between items-start mb-3">
        <div>
            <div class="flex items-center gap-2 mb-1 text-left"><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
            <div class="flex flex-col">
                <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                <span class="text-[9px] text-amber-500 font-black uppercase mt-0.5" x-text="'Observed Rate: +' + formatNum(a.rate) + '/h'"></span>
            </div>
        </div>
        <div class="text-right flex flex-col items-end">
            <span class="text-xl font-mono font-black text-white leading-none" x-text="formatNum(a.stash)"></span>
            <span class="text-[8px] text-slate-500 uppercase font-bold tracking-tighter mt-1">Live Current</span>
            
            <!-- NEW: PROJECTION AT WAR -->
            <div class="mt-2 bg-amber-500/10 p-1 rounded border border-amber-500/20 text-right">
                <span class="text-sm font-mono font-black text-amber-500 leading-none" x-text="formatNum(a.warStash)"></span>
                <div class="text-[7px] text-amber-600 font-black uppercase leading-none mt-1">Stash at War Start</div>
            </div>
        </div>
    </div>
    <!-- Warehouse math remains same... but uses 'a.warStash' for 15% calc if preferred -->
    <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
        <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
        <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
        <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase font-black">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.warStash * 0.03)"></div></div>
        <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase tracking-tighter">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.warStash * 0.06)"></div></div>
    </div>
</div>
