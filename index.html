<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>S4WARS | STRIKE COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; min-height: 100dvh; }
        .glass-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 1rem; }
        .match-glow { border: 2.5px solid #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
        .btn-strike { background: #1e293b; border: 1px solid #334155; transition: all 0.2s; color: #64748b; font-weight: 900; }
        .btn-strike.active { background: #0891b2; border-color: #22d3ee; color: white; }
        .star-active { color: #fbbf24; fill: #fbbf24; }
        .tag-badge { background: rgba(34, 211, 238, 0.1); color: #22d3ee; border: 1px solid rgba(34, 211, 238, 0.2); padding: 1px 4px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(51, 65, 85, 0.8); z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body x-data="warRoom()" x-init="init()" class="pb-32 lg:pb-12">

    <!-- TOP HEADER -->
    <header class="sticky top-0 z-[60] glass-card mx-2 mt-2 p-3 flex justify-between items-center backdrop-blur-xl lg:max-w-7xl lg:mx-auto">
        <div class="flex items-center gap-2">
            <div class="h-8 w-1 bg-cyan-500 rounded-full"></div>
            <div>
                <h1 class="text-lg font-black tracking-tighter text-white uppercase italic leading-none">Strike_Cmd</h1>
                <p class="text-[9px] font-black text-slate-500 uppercase mt-1" x-text="currentRoundText"></p>
            </div>
        </div>
        <div class="hidden lg:block relative w-64">
            <input type="text" x-model="refSearch" placeholder="Reference Alliance..." class="w-full bg-black/40 border border-slate-800 p-2 rounded-xl text-[10px] text-cyan-400 outline-none uppercase font-bold italic">
            <div x-show="refSearch" class="absolute top-full left-0 w-full mt-1 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl z-[150] overflow-hidden">
                <template x-for="a in getFilteredRefList()">
                    <div @click="setReferenceAlliance(a.name)" class="p-2 text-[10px] hover:bg-cyan-600 cursor-pointer border-b border-slate-800 truncate font-bold uppercase"><span class="text-cyan-400" x-text="'[' + a.tag + '] '"></span><span x-text="a.name"></span></div>
                </template>
            </div>
            <div x-show="myAllianceName && !refSearch" class="mt-1 flex justify-between items-center bg-cyan-500/10 px-2 py-1 rounded text-[9px] border border-cyan-500/20">
                <span class="text-cyan-500 font-bold uppercase truncate" x-text="'Ref: ' + myAllianceName"></span>
                <button @click="myAllianceName = ''; localStorage.removeItem('war_ref_alliance')" class="text-red-500 font-black">✕</button>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[9px] font-black text-amber-500 uppercase italic">Next Strike</p>
            <p class="text-lg font-mono font-black text-white leading-none" x-text="phaseCountdown"></p>
        </div>
    </header>

    <main class="p-2 lg:p-8 lg:max-w-7xl lg:mx-auto">
        
        <!-- HUB TAB -->
        <div x-show="tab === 'warroom'">
            <div class="flex items-center gap-2 mb-4 bg-slate-900/50 p-2 rounded-xl border border-slate-800">
                <input type="text" x-model="searchQuery" placeholder="Filter Alliances..." class="flex-1 bg-transparent p-2 text-sm focus:outline-none italic font-bold text-white min-w-0">
                <button @click="tab = 'favorites'" class="px-3 text-amber-500 text-[10px] font-black uppercase italic">★ Stars</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
                <template x-for="faction in ['Kage', 'Koubu']">
                    <div class="space-y-3">
                        <div class="p-2 rounded-lg font-black uppercase text-[10px] border-l-4" :class="faction === 'Kage' ? 'border-red-500 bg-red-500/10 text-red-500' : 'border-blue-500 bg-blue-500/10 text-blue-500'" x-text="faction + ' Standings'"></div>
                        <template x-for="group in getGroupedFaction(faction)">
                            <div class="space-y-2">
                                <div @click="toggleGroup(faction, group.id)" class="flex justify-between items-center p-3 bg-slate-900/40 rounded-xl border border-slate-800/50 cursor-pointer">
                                    <span class="text-[10px] font-black text-slate-500 uppercase" x-text="group.label"></span>
                                    <span class="text-slate-600 text-xs" x-text="isGroupOpen(faction, group.id) ? '▲' : '▼'"></span>
                                </div>
                                <div x-show="isGroupOpen(faction, group.id)" class="grid grid-cols-1 gap-3">
                                    <template x-for="a in group.alliances">
                                        <div x-show="matchesSearch(a)" class="glass-card p-4 flex flex-col gap-3 transition-all" :class="isMatch(a) ? 'match-glow' : ''">
                                            <div class="flex justify-between items-start">
                                                <div class="min-w-0 flex-1">
                                                    <div class="flex items-center gap-2 mb-1">
                                                        <button @click="toggleFavorite(a)" class="text-lg" :class="isFavorite(a) ? 'star-active' : 'text-slate-700'">★</button>
                                                        <span class="tag-badge" x-text="a.tag"></span>
                                                        <h3 class="text-xs font-black text-white uppercase truncate" x-text="a.name"></h3>
                                                    </div>
                                                    <div class="flex gap-2 text-[8px] font-black uppercase text-slate-500 italic">
                                                        <span x-text="'S' + a.server"></span>
                                                        <span class="text-cyan-600" x-text="formatPower(a.power)"></span>
                                                        <span class="text-emerald-500" x-text="'#' + a.factionRank"></span>
                                                    </div>
                                                </div>
                                                <div class="text-right flex-shrink-0">
                                                    <p class="text-[7px] font-black text-slate-500 uppercase">Ace THP</p>
                                                    <p class="text-xs font-mono font-black text-amber-500" x-text="formatNum(a.ace_thp)"></p>
                                                </div>
                                            </div>
                                            <div class="flex justify-between items-center bg-black/30 p-2 rounded-lg border border-slate-800 text-[10px]">
                                                <div class="truncate pr-2 font-bold text-slate-400" x-text="a.ace_name || 'No Data'"></div>
                                                <div class="font-mono font-black text-white" x-text="formatNum(a.stash)"></div>
                                            </div>
                                            <div class="bg-slate-900/60 rounded-xl p-2 border border-slate-800">
                                                <div class="flex justify-between items-center gap-2">
                                                    <div class="flex gap-1">
                                                        <template x-for="i in [0,1,2,3]"><button @click="toggleBuilding(a.id, i)" :class="strikePlan[a.id]?.includes(i) ? 'active' : ''" class="btn-strike w-8 h-8 rounded text-[8px]" x-text="i<3 ? 'W'+(i+1) : 'C'"></button></template>
                                                    </div>
                                                    <div class="text-right"><p class="text-xs font-mono font-black text-amber-400" x-text="formatNum(getPlannedPlunder(a))"></p></div>
                                                </div>
                                            </div>
                                            <div class="flex justify-between items-center">
                                                <span class="text-[8px] font-bold text-slate-600">Rate: <span class="text-slate-400" x-text="'+'+formatNum(a.rate)+'/h'"></span></span>
                                                <button @click="openComparison(a)" class="text-[9px] font-black text-cyan-400 uppercase italic underline underline-offset-4">Compare Roster</button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>

        <!-- SIMULATOR TAB -->
        <div x-show="tab === 'admin'" class="pb-24">
            <div x-show="!authenticated" class="glass-card p-6 max-w-md mx-auto mt-10 text-center">
                <input type="password" x-model="passInput" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-center mb-4 text-white outline-none">
                <button @click="login()" class="w-full bg-red-600 py-4 rounded-xl font-black uppercase">Verify Sim Command</button>
            </div>

            <div x-show="authenticated" class="space-y-6">
                <div class="flex justify-between items-end bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                    <div>
                        <h2 class="text-xl font-black italic uppercase text-cyan-400 leading-none">Strategic Simulator</h2>
                        <p class="text-[9px] text-slate-500 uppercase mt-1">Simulate loot building targets for the Top 20 Alliances.</p>
                    </div>
                    <div class="flex gap-2">
                        <button @click="resetSim()" class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Reset</button>
                        <button @click="runProjection()" class="bg-cyan-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-cyan-500/20">Run Simulation</button>
                    </div>
                </div>

                <!-- SIM BOARD -->
                <div class="glass-card overflow-x-auto">
                    <table class="w-full text-[11px] font-bold uppercase border-collapse">
                        <thead class="bg-slate-900/80 text-[10px] text-slate-500 border-b border-slate-800">
                            <tr><th class="p-3">Rank</th><th class="p-3">Kage Alliance</th><th class="p-3 text-center">Buildings</th><th class="p-3">Koubu Alliance</th><th class="p-3 text-center">Buildings</th></tr>
                        </thead>
                        <tbody>
                            <template x-for="i in 20">
                                <tr class="border-b border-slate-800/50">
                                    <td class="p-3 text-slate-700" x-text="'#'+i"></td>
                                    <!-- Kage -->
                                    <td class="p-3 text-red-400" x-text="getGroupedFaction('Kage')[0]?.alliances[i-1] ? '['+getGroupedFaction('Kage')[0].alliances[i-1].tag+']' : '---'"></td>
                                    <td class="p-3">
                                        <template x-if="getGroupedFaction('Kage')[0]?.alliances[i-1]">
                                            <div class="flex gap-1 justify-center">
                                                <template x-for="b in [0,1,2,3]"><button @click="toggleBuilding(getGroupedFaction('Kage')[0].alliances[i-1].id, b, true)" :class="simPlan[getGroupedFaction('Kage')[0].alliances[i-1].id]?.includes(b) ? 'active' : ''" class="btn-strike w-6 h-6 rounded text-[7px]" x-text="b<3?'W':'C'"></button></template>
                                            </div>
                                        </template>
                                    </td>
                                    <!-- Koubu -->
                                    <td class="p-3 text-blue-400" x-text="getGroupedFaction('Koubu')[0]?.alliances[i-1] ? '['+getGroupedFaction('Koubu')[0].alliances[i-1].tag+']' : '---'"></td>
                                    <td class="p-3">
                                        <template x-if="getGroupedFaction('Koubu')[0]?.alliances[i-1]">
                                            <div class="flex gap-1 justify-center">
                                                <template x-for="b in [0,1,2,3]"><button @click="toggleBuilding(getGroupedFaction('Koubu')[0].alliances[i-1].id, b, true)" :class="simPlan[getGroupedFaction('Koubu')[0].alliances[i-1].id]?.includes(b) ? 'active' : ''" class="btn-strike w-6 h-6 rounded text-[7px]" x-text="b<3?'W':'C'"></button></template>
                                            </div>
                                        </template>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- SIM RESULTS -->
                <div x-show="simActive" x-transition class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-10">
                    <template x-for="f in ['Kage', 'Koubu']">
                        <div class="space-y-2">
                            <h4 class="text-center text-[10px] font-black text-slate-500 uppercase italic mb-4" x-text="'Predicted ' + f + ' Leaderboard'"></h4>
                            <template x-for="a in simResults.filter(x => x.faction.includes(f)).sort((a,b) => a.newRank - b.newRank).slice(0, 20)">
                                <div class="glass-card p-3 flex justify-between items-center border-l-4" :class="a.rankDiff > 0 ? 'border-emerald-500' : (a.rankDiff < 0 ? 'border-red-500' : 'border-slate-800')">
                                    <div class="flex items-center gap-3">
                                        <span class="text-[10px] font-mono text-slate-600 w-4" x-text="a.newRank"></span>
                                        <div>
                                            <p class="text-[11px] font-black text-white" x-text="'[' + a.tag + '] ' + a.name"></p>
                                            <p class="text-[8px] font-bold uppercase" :class="a.rankDiff > 0 ? 'text-emerald-500' : 'text-red-500'" x-text="(a.rankDiff > 0 ? '+' : '') + a.rankDiff + ' Ranks'"></p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-[10px] font-mono font-black text-cyan-400" x-text="formatNum(a.projectedStash)"></p>
                                        <p class="text-[7px] font-bold text-red-500" x-text="a.lostInSim > 0 ? '-' + formatNum(a.lostInSim) + ' LOOTED' : 'NO LOSS'"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <!-- FIXED BOTTOM NAVIGATION -->
    <nav class="bottom-nav lg:hidden">
        <div class="flex justify-around items-center p-4">
            <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'text-cyan-400 scale-110' : 'text-slate-500'" class="transition-all"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
            <button @click="tab = 'admin'" :class="tab === 'admin' ? 'text-cyan-400 scale-110' : 'text-slate-500'" class="transition-all"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2v-4h-4v-2h4V7h2v4h4v2h-4v4z"/></svg></button>
        </div>
    </nav>

    <!-- ROSTER MODAL -->
    <div x-show="comparisonTarget" class="fixed inset-0 z-[200] flex items-end lg:items-center justify-center" x-cloak>
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" @click="comparisonTarget = null"></div>
        <div class="relative bg-slate-900 w-full max-w-4xl h-[80vh] lg:h-auto lg:max-h-[80vh] rounded-t-3xl lg:rounded-2xl border-t lg:border border-slate-700 flex flex-col overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center"><h3 class="text-xs font-black uppercase text-amber-500 italic">Roster Comp</h3><button @click="comparisonTarget = null" class="text-slate-400 p-2 text-xl">✕</button></div>
            <div class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <div class="text-[9px] font-black text-cyan-400 uppercase text-center mb-2" x-text="comparisonTarget.me ? comparisonTarget.me.name : 'Target 1'"></div>
                    <template x-for="p in (comparisonTarget.me ? comparisonTarget.me.roster : [])"><div class="flex justify-between text-[10px] font-mono border-b border-slate-800/50 pb-1 italic"><span class="truncate pr-1 text-slate-500" x-text="p.name"></span><span class="text-cyan-500" x-text="formatNum(p.thp)"></span></div></template>
                </div>
                <div class="space-y-2">
                    <div class="text-[9px] font-black text-red-400 uppercase text-center mb-2" x-text="comparisonTarget.them.name"></div>
                    <template x-for="p in comparisonTarget.them.roster"><div class="flex justify-between text-[10px] font-mono border-b border-slate-800/50 pb-1 italic"><span class="truncate pr-1 text-slate-500" x-text="p.name"></span><span class="text-red-500" x-text="formatNum(p.thp)"></span></div></template>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
